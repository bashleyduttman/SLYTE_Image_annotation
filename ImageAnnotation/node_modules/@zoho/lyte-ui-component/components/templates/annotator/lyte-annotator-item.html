<template tag-name="lyte-annotator-item">
  <div class="lyteAnnotatorIcon" lt-prop-title={{ltPropItem.value}}>
    <span class="{{itemClass}}" style="{{itemStyle}}"></span>
    <template lyte-if="{{type != &quot;outline&quot;}}">
      <lyte-popover lt-prop={{ltPropPopover}} lt-prop-origin-elem='{{className}}' lt-prop-show={{lbind(show)}} on-show="{{method('show')}}" on-before-show="{{method('beforeShow')}}" on-before-close="{{method('beforeClose')}}">
        <template is="registerYield" yield-name="popover">
          <template lyte-switch="{{type}}"><template lyte-case=fill></template>
            <template lyte-case=stroke></template>
            <template lyte-case=color lyte-break>
              <lyte-popover-content class="lyteAnnotatorColorsWrapper">
                <template lyte-for="{{ltPropItem.colors}} as item index ">
                  <span class="{{lyteAnnotatorColor(item,item.active)}}" lt-prop-title = {{item.name}} style="{{lyteAnnotatorStyle(item)}}" onclick="{{action('applyfill',item)}}"></span>
                </template>
                <template lyte-if="{{opacity}}">
                  <lyte-popover-footer class="lyteAnnotatorOpacityWrapper {{opacityDisable}} {{opacity.hide}}">
                    <span class="lyteAnnotatorTitle">{{opacity.text}}</span>
                    <div class="lyteAnnotatorSliderWrapper">
                      <span class="lyteAnnotatorOutput" style="{{opacityStyle}}"></span>
                      <lyte-multislider lt-prop-rerender={{lbind(refresh)}} class="lyteAnnotatorOpacitySlider" lt-prop-width='100%' lt-prop-mix=0 lt-prop-max=1 lt-prop-digits=1 lt-prop-yield=true lt-prop-value={{sliderArr}} on-before-select="{{method('beforeSelect')}}" on-select="{{method('select')}}" on-change="{{method('change')}}"></lyte-multislider>
                    </div>
                  </lyte-popover-footer>
                </template>

              </lyte-popover-content>
            </template>
            <template lyte-case=border></template>
            <template lyte-case=dashed lyte-break>
              <lyte-popover-content class="lyteAnnotatorBorder">
                <template lyte-for="{{ltPropItem.values}} as item index ">
                  <span class="{{lyteAnnotatorOther(item,item.active)}}" lt-prop-title = {{item.name}} style="{{lyteAnnotatorStyle(item)}}" onclick="{{action('applyfill',item)}}"></span>
                </template>

              </lyte-popover-content>
            </template>
            <template lyte-case=font lyte-break>
              <lyte-popover-content class="lyteAnnotatorFont">
                <lyte-multislider lt-prop-rerender={{lbind(refresh)}} class="lyteAnnotatorFontSlider" lt-prop-width='100%' lt-prop-mix={{fontMin}} lt-prop-max={{fontMax}} lt-prop-digits=0 lt-prop-yield=true lt-prop-value={{sliderArr}} on-before-select="{{method('beforeSelect')}}" on-select="{{method('select')}}" on-change="{{method('change')}}"></lyte-multislider>
              </lyte-popover-content>
            </template>
          </template>

        </template>
      </lyte-popover>
    </template>

  </div>
</template>
