<template tag-name="lyte-button" onclick="{{action('check',event)}}" onmousedown="{{action('check',event)}}">
  <button type={{ltPropType}} class={{finalClass}} value={{ltPropValue}} tabindex={{ltPropTabindex}} data-tabindex={{ltPropDataTabindex}} id={{ltPropId}} name={{ltPropName}} autofocus={{ltPropAutofocus}} disabled={{ltPropDisabled}} style={{finalStyle}}>
    <template lyte-if="{{ltPropText}}">
      {{ltPropText}}
    </template>
    <template lyte-else>
      <lyte-yield yield-name="text"></lyte-yield>
    </template>

  </button>
</template>
