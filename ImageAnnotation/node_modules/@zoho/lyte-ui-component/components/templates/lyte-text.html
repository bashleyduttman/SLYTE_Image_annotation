<template tag-name="lyte-text" lt-prop-title="" onmouseenter="{{action('mouse')}}" onmouseover="{{action('over',event)}}"><template lyte-if="{{ltPropText}}"><template lyte-if="{{ltPropYield}}">
      <lyte-yield class="lyteTextYield" yield-name="lyte-text" lt-prop-value={{ltPropValue}}></lyte-yield>
    </template>
    <template lyte-else><template lyte-if="{{ltPropTail}}">
        <span class="lyteTextWrapper" onmouseenter = "{{action('tailmouse',this)}}" lt-prop-tooltip-class = "lyteTextTooltip" lt-prop-tooltip-config = {{ltPropTooltipConfig}}>{{dummyText}}</span>
        <span class="lyteTextTail">{{tailText}}</span>
      </template>
      <template lyte-else>{{ltPropValue}}</template>
    </template>
  </template>
  <template lyte-else>
    <span class="lyteTextWrapper" onmouseenter = "{{action('submouse',this)}}" lt-prop-tooltip-class = "lyteTextTooltip" lt-prop-tooltip-config = {{ltPropTooltipConfig}}>{{ltPropValue}}</span>
    <template lyte-if="{{suffix}}">
      <span class="lyteTextSuffix" onclick="{{action('over',event)}}" onkeydown="{{action('over',event)}}" onfocusout = "{{action('focusout',event)}}">{{unescape(suffix)}}</span>
    </template>
    <template lyte-if="{{renderHover}}">
      <lyte-hovercard lt-prop={{ltPropHovercard}} lt-prop-hide-on-click={{ltPropShowHovercardOnClick}} lt-prop-origin-elem={{originElem}} lt-prop-show={{lbind(show)}} on-hovercard-before-hide="{{method('beforeHide')}}">
        <template is="registerYield" yield-name="hoverCardYield">
          <lyte-hovercard-content>
            <template lyte-for="{{hoverCardArray}} as item index ">
              <div class="lyteTextHovercardList">{{item}}</div>
            </template>

          </lyte-hovercard-content>
        </template>
      </lyte-hovercard>
    </template>
  </template>
  <template lyte-if="{{render}}">
    <div class="lyteTextRenderDiv">
      <template lyte-for="{{ltPropArray}} as item index ">
        <div class="lyteTextIndividual">
          <span class="lyteTextWord">{{item}}</span>
          <span class="lyteTextComma">{{unescape(ltPropSeparator)}}</span>
        </div>
      </template>

    </div>
    <div class="lyteTextSuffix">
      <span>{{unescape(ltPropSuffix)}}</span>
    </div>
  </template>
</template>
