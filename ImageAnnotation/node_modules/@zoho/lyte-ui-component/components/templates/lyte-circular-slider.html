<template tag-name="lyte-circular-slider" onclick="{{action('click',event)}}" onkeydown="{{action('keydown',event)}}" tabindex="0">
    <svg class="lyteCirSliderSvg" viewBox = "0 0 120 120" >
        <g class="lyteCirSliderWrapper">
            <circle class="lyteCirSliderOuterCircle" cx="60" cy="60" r="55" fill="none" stroke="#DCE0E3" stroke-width="10"/>
            <circle class="lyteCirSliderStrokeCircle" cx="60" cy="60" r="55" fill="none" stroke="#42a2eb" stroke-width="10" stroke-dasharray=345.5749 stroke-dashoffset="{{dashOffset}}"/>
        </g>
        <%if(textValue != undefined){%>
            <text x="60" y="60" text-anchor="middle" dominant-baseline="middle" font-size="16" fill="black" style="user-select: none;">{{textValue}}</text>
        <%}%>
    </svg>
    <span class="lyteCirSliderHandler" onmousedown="{{action('mousedown', event)}}"></span>
</template>
