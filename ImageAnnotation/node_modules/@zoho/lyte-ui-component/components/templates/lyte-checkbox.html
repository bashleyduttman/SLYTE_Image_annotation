<template tag-name="lyte-checkbox" onkeydown="{{action('preventInputClick',event)}}" onkeyup="{{action('preventInputClick',event)}}">

  <template lyte-switch={{ltPropType}}>
    <label lyte-case="default" lyte-break class='lyteCheckbox lyteDefault' onmouseup="{{action('mup',event)}}" onclick={{action('prevent',event)}}>
      <input aria-labelledby={{randomId}} type='checkbox' id={{ltPropId}} name={{ltPropName}} value={{ltPropValue}} checked={{ltPropChecked}} tabindex={{ltPropTabindex}} data-tabindex={{ltPropDataTabindex}} disabled={{ltPropDisabled}} class="" readonly={{ltPropReadonly}} onclick="{{action('checkBoxClicked',event)}}">
      <span class={{ltPropFinalClass}}>
				<span class={{ltPropFinalLabelClass}} aria-hidden="true" id={{randomId}} lyte-label>
					<template  lyte-if="{{ltPropYield}}">
						<lyte-yield yield-name="yield"></lyte-yield>
					</template>
<template  lyte-else>
						{{ltPropLabel}}
					</template>

				</span>
      </span>
    </label>
    <label lyte-case="primary" lyte-break class='lyteCheckbox lytePrimary' onmouseup="{{action('mup',event)}}" onclick={{action('prevent',event)}}>
      <input aria-labelledby={{randomId}} type='checkbox' id={{ltPropId}} name={{ltPropName}} value={{ltPropValue}} checked={{ltPropChecked}} tabindex={{ltPropTabindex}} data-tabindex={{ltPropDataTabindex}} disabled={{ltPropDisabled}} class="" readonly={{ltPropReadonly}} onclick="{{action('checkBoxClicked',event)}}">
      <span class={{ltPropFinalClass}}>
				<span class={{ltPropFinalLabelClass}} id={{randomId}} aria-hidden="true" lyte-label>
					<template  lyte-if="{{ltPropYield}}">
						<lyte-yield yield-name="yield"></lyte-yield>
					</template>
<template  lyte-else>
						{{ltPropLabel}}
					</template>

				</span>
      </span>
    </label>
    <label lyte-case="switch" lyte-break class='' onmouseup="{{action('mup',event)}}" onclick={{action('prevent',event)}}>
      <input aria-labelledby={{randomId}} type='checkbox' id={{ltPropId}} name={{ltPropName}} value={{ltPropValue}} checked={{ltPropChecked}} tabindex={{ltPropTabindex}} data-tabindex={{ltPropDataTabindex}} disabled={{ltPropDisabled}} class="lyteHide on-off-sw" readonly={{ltPropReadonly}} onclick="{{action('checkBoxClicked',event)}}">
      <span class={{ltPropFinalClass}}>
				<span class="on-btn"></span>
      <template lyte-if="{{ltPropAria}}">
        <span class="lyteCheckboxOffStateLabel lyteCheckboxStateLabel">{{lyteUiI18n('lyte.checkbox.off')}}</span>
        <span class="lyteCheckboxOnStateLabel lyteCheckboxStateLabel">{{lyteUiI18n('lyte.checkbox.on')}}</span>
      </template>

      </span>
      <span class={{ltPropFinalLabelClass}} aria-hidden="true" id={{randomId}} lyte-label>
				<template  lyte-if="{{ltPropYield}}">
					<lyte-yield yield-name="yield"></lyte-yield>
				</template>
<template  lyte-else>
					{{ltPropLabel}}
				</template>

			</span>
    </label>
    <label lyte-case="slider" lyte-break class='lyteCheckSliderLabel' onmouseup="{{action('mup',event)}}" onclick={{action('prevent',event)}}>
      <input aria-labelledby={{randomId}} type='checkbox' id={{ltPropId}} name={{ltPropName}} value={{ltPropValue}} checked={{ltPropChecked}} tabindex={{ltPropTabindex}} data-tabindex={{ltPropDataTabindex}} disabled={{ltPropDisabled}} class="lyteHide" readonly={{ltPropReadonly}} onclick="{{action('checkBoxClicked',event)}}">
      <span class={{ltPropFinalClass}}>
				<span class={{ltPropFinalLabelClass}} aria-hidden="true" id={{randomId}} lyte-label>
					<template  lyte-if="{{ltPropYield}}">
						<lyte-yield yield-name="yield"></lyte-yield>
					</template>
<template  lyte-else>
						{{ltPropLabel}}
					</template>

				</span>
      </span>
    </label>
  </template>
</template>
