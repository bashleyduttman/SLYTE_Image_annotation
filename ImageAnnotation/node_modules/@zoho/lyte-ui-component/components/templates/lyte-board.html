<template tag-name="lyte-board">
  <div class="lyteBoardWrapper {{ltPropClass}}">
    <div class="lyteBoardHeader">
      <lyte-yield yield-name="headerItem" board-detail={{ltPropBoardDetail}} index={{ltPropIndex}}></lyte-yield>
    </div>
    <div class="lyteBoardContainer">
      <div class="lyteKanbanNestedSortable {{ltPropKanbanId}}" id={{ltPropBoardDetail.id}} index={{ltPropIndex}} data-loaded={{dataLoaded}} cards-length={{cardArray.length}} onscroll="{{action('boardScroll',event,this)}}">


        <template lyte-for="{{cardArray}} as itemContent index1 ">
          <div class="lyteBoardItemContentData {{lyteUiConcat(lyteUiAddSortableClass(ltPropBoardSortable,this), itemContent[ltPropCardClassName])}}">
            <lyte-yield yield-name="contentItem" lyte-card-item="{{itemContent}}" lyte-card-index="{{index1}}"></lyte-yield>
          </div>
        </template>




      </div>

      <template lyte-if="{{cardArray.length==0}}">
        <template lyte-if="{{!ltPropNoResultYield}}">
           <div class="lyteKanbanNoResultMsg">{{ltPropNoResultMessage}}</div>
        </template>
        <template lyte-else>
          <lyte-yield yield-name="noResultYield" board-detail={{ltPropBoardDetail}} index={{ltPropIndex}}></lyte-yield>
        </template>
      </template>

    </div>
    <div class="lyteBoardFooter">
      <lyte-yield yield-name="footerItem" board-detail={{ltPropBoardDetail}} index={{ltPropIndex}}></lyte-yield>
    </div>
    <div class="lyteBoardCollapse">
      <lyte-yield yield-name="collapseItem" board-detail={{ltPropBoardDetail}} index={{ltPropIndex}}></lyte-yield>
    </div>
  </div>
</template>
<template view-port-template>
  <template lyte-if="{{!ltPropLoadingYield}}">
    <div class="lyteBoardWrapper">
      <div class="lyteKVLoadingHeaderPlaceholder"></div>
      <div class="lyteBoardContainer">
        <div class="lyteKVLoadingPlaceholder"></div>
        <div class="lyteKVLoadingPlaceholder"></div>
        <div class="lyteKVLoadingPlaceholder"></div>
      </div>
    </div>
  </template>
  <template lyte-else>
    <lyte-yield yield-name="loading"></lyte-yield>
  </template>

</template>
