<template tag-name="lyte-emoji">
  <template lyte-if="{{ltPropSearch}}">
    <div class="lyteEmojiInputElement">
      <lyte-input lt-prop="{{stringify(ltPropInput)}}" lt-prop-type="{{ltPropInput.type}}" lt-prop-close-icon="{{ltPropInput.closeIcon}}" lt-prop-value="{{lbind(value)}}" oninput="{{action('input',event)}}"></lyte-input>
    </div>
  </template>

  <div class="lyteEmojiWrapper">
    <template lyte-for="{{ltPropEmoji}} as group grp_index ">
      <div class="lyteEmojiGroup {{group.name}}">
        <template lyte-for="{{group.emojis}} as emoji index ">
          <span tabindex="-1" class="lyteEmoji" lt-prop-tooltip-class = "lyteEmojiTooltip" lt-prop-tooltip-config = {{ltPropTooltipConfig}} onclick="{{action('click',emoji)}}" value = {{emoji.value}} encode = {{emoji.encode}} aria-label = {{emoji.name}} onmouseenter="{{action('enter', emoji.name, this)}}">{{unescape(emoji.encode)}}</span>
        </template>

      </div>
    </template>
    <template lyte-if="{{ltPropNoMatchText}}">
      <div class="lyteEmojiNoResult {{if(showNoResult,'','lyteEmojiHidden')}}">{{ltPropNoMatchText}}</div>
    </template>

  </div>
</template>
