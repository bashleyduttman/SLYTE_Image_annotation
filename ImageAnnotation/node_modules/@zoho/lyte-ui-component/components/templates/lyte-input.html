<template tag-name="lyte-input">
  <template is="switch" value={{ltPropType}}>
    <template case="password">
      <template lyte-if="{{ltPropLabel}}">
        <label for={{ltPropId}} class="lyteLabel {{ltPropLabelClass}}">{{ltPropLabel}}</label>
      </template>

      <div class="lyteField {{if(ltPropValue, 'ltIconShow','')}} {{ltPropWrapperClass}}" style={{ltPropWrapperStyle}}>
        <input pattern={{ltPropPattern}} data-tabindex={{ltPropDataTabindex}} tabindex={{ltPropTabIndex}} type={{ltPropType}} value={{lbind(ltPropValue)}} id={{ltPropId}} class={{ltPropClass}} maxlength={{ltPropMaxlength}} name={{ltPropName}} placeholder={{ltPropPlaceholder}} autocomplete={{ltPropAutocomplete}} autofocus={{ltPropAutofocus}} disabled={{ltPropDisabled}} style={{ltPropStyle}} readonly={{ltPropReadonly}} onfocus="{{action('focusClass', event)}}" onblur="{{action('blurThrow', event)}}" title={{ltPropInputTitle}} oninput="{{action('input', event)}}">
        <template lyte-if="{{ltPropPasswordIcon}}">
          <span class="lyteInputPasswordToggleIcon {{passwordClass}}" lt-prop-tooltip-config = {{ltPropTooltipConfig}} lt-prop-title = {{passwordTooltip}} onclick="{{action('togglePassword')}}"></span>
        </template>
        <template lyte-if="{{ltPropCloseIcon}}">
          <span class="inputCloseIcon" onclick="{{action('clsIcon', event)}}" style = "{{if(ltPropValue, 'display: block;','display: none;')}}"></span>
        </template>

      </div>
      <template is="break"></template>
    </template>
    <template case="number">
      <template lyte-if="{{ltPropLabel}}">
        <label for={{ltPropId}} class="lyteLabel {{ltPropLabelClass}}">{{ltPropLabel}}</label>
      </template>

      <div class="lyteField {{if(ltPropValue, 'ltIconShow','')}} {{ltPropWrapperClass}}" style={{ltPropWrapperStyle}}>
        <input pattern={{ltPropPattern}} data-tabindex={{ltPropDataTabindex}} tabindex={{ltPropTabIndex}} type="number" value={{lbind(ltPropValue)}} id={{ltPropId}} class={{ltPropClass}} maxlength={{ltPropMaxlength}} name={{ltPropName}} placeholder={{ltPropPlaceholder}} autocomplete={{ltPropAutocomplete}} autofocus={{ltPropAutofocus}} disabled={{ltPropDisabled}} readonly={{ltPropReadonly}} style={{ltPropStyle}} onkeydown="{{action('numberKeydown', event, this)}}" onfocus="{{action('focusClass', event)}}" onblur="{{action('blurThrow', event)}}" step={{ltPropStep}} max={{ltPropMax}} min={{ltPropMin}} title={{ltPropInputTitle}} onpaste="{{action('numberPaste', event, this)}}" oninput="{{action('input', event, this)}}">
        <template lyte-if="{{ltPropCloseIcon}}">
          <span class="inputCloseIcon" onclick="{{action('clsIcon', event)}}" style = "{{if(ltPropValue, 'display: block;','display: none;')}}"></span>
        </template>

      </div>
      <template is="break"></template>
    </template>
    <template case="textarea">
      <template lyte-if="{{ltPropLabel}}">
        <label for={{ltPropId}} class="lyteLabel {{ltPropLabelClass}}">{{ltPropLabel}}</label>
      </template>

      <div class="lyteField {{ltPropWrapperClass}}" style={{ltPropWrapperStyle}}>
        <textarea autocomplete={{ltPropAutocomplete}} pattern={{ltPropPattern}} data-tabindex={{ltPropDataTabindex}} tabindex={{ltPropTabIndex}} id={{ltPropId}} class={{ltPropClass}} value={{lbind(ltPropValue)}} rows={{ltPropRows}} cols={{ltPropCols}} maxlength={{ltPropMaxlength}} name={{ltPropName}} placeholder={{ltPropPlaceholder}} autofocus={{ltPropAutofocus}} disabled={{ltPropDisabled}} readonly={{ltPropReadonly}} style={{ltPropStyle}} onfocus="{{action('focusClass', event)}}" onblur="{{action('blurThrow', event)}}" title={{ltPropInputTitle}} oninput="{{action('input', event)}}"></textarea>
        <template lyte-if="{{resize}}">
          <span class="{{resizeClass}}" onmousedown="{{action('resizeSelect',event)}}" ontouchstart="{{action('resizeSelect',event)}}"></span>
        </template>

      </div>
      <template is="break"></template>
    </template>
    <template case="date">
      <template lyte-if="{{ltPropLabel}}">
        <label for={{ltPropId}} class="lyteLabel {{ltPropLabelClass}}">{{ltPropLabel}}</label>
      </template>

      <div class="lyteField {{ltPropWrapperClass}}" style={{ltPropWrapperStyle}}>
        <input pattern={{ltPropPattern}} data-tabindex={{ltPropDataTabindex}} tabindex={{ltPropTabIndex}} type='text' id={{ltPropId}} class={{ltPropClass}} name={{ltPropName}} placeholder={{ltPropPlaceholder}} autocomplete={{ltPropAutocomplete}} value={{lbind(ltPropCurrentDate)}} autofocus={{ltPropAutofocus}} disabled={{ltPropDisabled}} readonly={{ltPropReadonly}} onkeydown="{{action('calendarKeydown', event, this)}}" onclick="{{action('calendarClick', event, this)}}" onfocus="{{action('showcalendar', event, this)}}" onblur="{{action('blurThrow', event)}}" style={{ltPropStyle}} title={{ltPropInputTitle}} oninput="{{action('input', event)}}" ondragstart="{{action( 'preventDrag', event )}}">
        <template lyte-if="{{ltPropAria}}">
          <span aria-haspopup = true aria-label = {{ltPropAriaLabel.button}} disabled = {{ltPropDisabled}} aria-expanded = {{isExpanded}} aria-controls = #{{randomId}} class="lyteInputCalendarIcon" onclick="{{action('calIconClick', event, this)}}" onfocus="{{action('calIconFocus',event,this)}}" onblur="{{action('calIconBlur',event,this)}}" tabindex = {{ltPropTabIndex}} data-tabindex={{ltPropDataTabindex}} onkeydown="{{action('calIconKey',event)}}"></span>
        </template>

      </div>
      <template lyte-if="{{ltPropBindToBody}}">
        <lyte-wormhole on-before-append="{{method('wormholeAppend')}}" role="dialog" aria-modal=true aria-label={{ltPropAriaLabel.modal}}>
          <template is="registerYield" yield-name="lyte-content">
            <div id="lyteCalendar" class="lyteInputCalendar lyteCalendarHidden {{ltPropCalendarClass}}" onmousedown="{{action('calmsdown', event, this)}}" onkeydown="{{action('calendarKey',event)}}">
              <lyte-calendar id={{randomId}} lt-prop-fill-rows={{ltPropFillRows}} lt-prop-number-of-rows={{ltPropNumberOfRows}} lt-prop-yield={{ltPropYield}} lt-prop-format={{ltPropFormat}} lt-prop-end-date={{lbind(ltPropEndDate)}} lt-prop-start-date={{lbind(ltPropStartDate)}} lt-prop-current-date={{lbind(ltPropCurrentDate)}} lt-prop-year={{lbind(ltPropYear)}} lt-prop-month-header-format={{ltPropMonthHeaderFormat}} on-date-selected="{{method('on-dateselected')}}" lt-prop-min-date={{ltPropMinDate}} lt-prop-max-date={{ltPropMaxDate}} lt-prop-start-week-day={{ltPropStartWeekDay}} lt-prop-header-type={{ltPropHeaderType}} on-navigate="{{method('calendarNavigate')}}" on-viewdate-change="{{method('viewDateChange')}}" on-view-change="{{method('viewChange')}}" lt-prop="{{stringify(ltPropCalendarProperties)}}" lt-prop-activate-navigation={{lbind(navigation)}}>
                <template lyte-if="{{ltPropYield}}">
                  <template is="registerYield" yield-name="footer">
                    <lyte-yield yield-name="footer"></lyte-yield>
                  </template>
                </template>

              </lyte-calendar>
            </div>
          </template>
        </lyte-wormhole>
      </template>

      <template is="break"></template>
    </template>
    <template case="datetime">
      <template lyte-if="{{ltPropLabel}}">
        <label for={{ltPropId}} class="lyteLabel {{ltPropLabelClass}}">{{ltPropLabel}}</label>
      </template>

      <div class="lyteField {{ltPropWrapperClass}}" style={{ltPropWrapperStyle}}>
        <template lyte-if="{{showPlaceholder}}">
          <span class="lyteInputDateTimePlaceholder">{{ltPropCommonPlaceholder}}</span>
        </template>

        <input autocomplete={{ltPropAutocomplete}} data-tabindex={{ltPropDataTabindex}} tabindex={{ltPropTabIndex}} type='text' class={{ltPropClass}} id="date" placeholder={{ltPropPlaceholder}} value={{lbind(ltPropCurrentDate)}} onkeydown="{{action('calendarKeydown', event, this)}}" onclick="{{action('calendarClick', event, this)}}" onfocus="{{action('showcalendar', event, this)}}" onblur="{{action('blurThrow', event)}}" oninput="{{action('input', event)}}" ondragstart="{{action( 'preventDrag', event )}}" disabled={{ltPropDisabled}} readonly={{ltPropReadonly}}>
        <template lyte-if="{{ltPropAria}}">
          <span aria-haspopup = true aria-label = {{ltPropAriaLabel.button}} disabled = {{ltPropDisabled}} aria-expanded = {{isExpanded}} aria-controls = #{{randomId}} class="lyteInputCalendarIcon" onclick="{{action('calIconClick', event, this)}}" onfocus="{{action('calIconFocus',event,this)}}" onblur="{{action('calIconBlur',event,this)}}" tabindex = {{ltPropTabIndex}} data-tabindex={{ltPropDataTabindex}} onkeydown="{{action('calIconKey',event)}}"></span>
        </template>

        <input autocomplete={{ltPropAutocomplete}} tabindex={{ltPropTabIndex}} type='text' placeholder={{ltPropTimePlaceholder}} class={{ltPropTimeClass}} value={{ltPropDefaultTime}} id="time" onblur="{{action('timeBlur', event, this)}}" onfocus="{{action('timeFocus', event, this)}}" onkeydown="{{action('timeKeydown', event, this)}}" onclick="{{action('timeClick', event, this)}}" style={{ltPropStyle}} ondragstart="{{action( 'preventDrag', event )}}" disabled={{ltPropDisabled}} oninput="{{action('timeInput',this)}}" readonly={{ltPropReadonly}}>
      </div>
      <template lyte-if="{{ltPropBindToBody}}">
        <lyte-wormhole on-before-append="{{method('wormholeAppend')}}" role="dialog" aria-modal=true aria-label={{ltPropAriaLabel.modal}}>
          <template is="registerYield" yield-name="lyte-content">
            <div id="lyteCalendar" class="lyteInputCalendar lyteCalendarHidden {{ltPropCalendarClass}}" onmousedown="{{action('calmsdown', event, this)}}" onkeydown="{{action('calendarKey',event)}}">
              <lyte-calendar id={{randomId}} lt-prop-fill-rows={{ltPropFillRows}} lt-prop-number-of-rows={{ltPropNumberOfRows}} lt-prop-yield={{ltPropYield}} lt-prop-format={{ltPropFormat}} lt-prop-end-date={{lbind(ltPropEndDate)}} lt-prop-start-date={{lbind(ltPropStartDate)}} lt-prop-current-date={{lbind(ltPropCurrentDate)}} lt-prop-year={{lbind(ltPropYear)}} lt-prop-month-header-format={{ltPropMonthHeaderFormat}} on-date-selected="{{method('on-dateselected')}}" lt-prop-min-date={{ltPropMinDate}} lt-prop-max-date={{ltPropMaxDate}} lt-prop-start-week-day={{ltPropStartWeekDay}} lt-prop-header-type={{ltPropHeaderType}} on-navigate="{{method('calendarNavigate')}}" on-viewdate-change="{{method('viewDateChange')}}" on-view-change="{{method('viewChange')}}" lt-prop="{{stringify(ltPropCalendarProperties)}}" lt-prop-activate-navigation={{lbind(navigation)}}>
                <template lyte-if="{{ltPropYield}}">
                  <template is="registerYield" yield-name="footer">
                    <lyte-yield yield-name="footer"></lyte-yield>
                  </template>
                </template>

              </lyte-calendar>
            </div>
          </template>
        </lyte-wormhole>
      </template>

      <lyte-dropdown class="lyteInputDateTimeDropdown" lt-prop-position={{ltPropPosition}} lt-prop-yield=true lt-prop-disabled={{ltPropDropdownDisabled}} lt-prop-show={{ltPropDropdownShow}} lt-prop-callout={{ltPropDropdownCallout}} lt-prop-boundary={{ltPropBoundary}} lt-prop-freeze={{ltPropDropdownFreeze}} on-hide="{{method('hide')}}" on-show="{{method('show')}}" on-before-hide="{{method('beforeHide')}}" on-before-show="{{method('beforeShow')}}" on-option-selected="{{method('optionSelected')}}" on-position-changed="{{method('positionChange')}}" on-scroll="{{method('scroll')}}" lt-prop-selected={{ltPropDefaultTime}} lt-prop-animate={{ltPropAnimate}} lt-prop-scope={{ltPropScope}} lt-prop="{{stringify(ltPropDropdownProperties)}}">
        <template is="registerYield" yield-name='yield'>
          <lyte-drop-button class="lyteInputDateTimeDropButton"></lyte-drop-button>
          <lyte-drop-box id={{ltPropDropdownId}} class={{ltPropDropdownClass}}>
            <template lyte-if="{{ltPropHeaderYield}}">
              <lyte-drop-head>
                <lyte-yield yield-name="timeheader"></lyte-yield>
              </lyte-drop-head>
            </template>

            <lyte-drop-body>
              <template lyte-if="{{ltPropYield}}"><template lyte-for="{{dropdownData}} as item index ">
                  <lyte-drop-item data-value={{item.time}} class={{item.className}}>
                    <lyte-yield yield-name="yield" item-value={{item}}></lyte-yield>
                  </lyte-drop-item>
                </template>
              </template>
              <template lyte-else-if="{{ltPropShowInterval}}"><template lyte-for="{{dropdownData}} as item index ">
                  <lyte-drop-item data-value={{item.time}} class={{item.className}}>
                    <span>{{item.time}}</span>
                    <span style="opacity: 0.5;float: right;margin-left: 5px;">{{item.interval}}</span>
                  </lyte-drop-item>
                </template>
              </template>
              <template lyte-else><template lyte-for="{{dropdownData}} as item index ">
                  <lyte-drop-item data-value={{item.time}} class={{item.className}}>
                    <span>{{item.time}}</span>
                  </lyte-drop-item>
                </template>
              </template>

            </lyte-drop-body>
          </lyte-drop-box>
        </template>
      </lyte-dropdown>
      <template is="break"></template>
    </template>
    <template case="time">
      <template lyte-if="{{ltPropLabel}}">
        <label for={{ltPropId}} class="lyteLabel {{ltPropLabelClass}}">{{ltPropLabel}}</label>
      </template>

      <div class="lyteField {{ltPropWrapperClass}}" style={{ltPropWrapperStyle}}>
        <input data-tabindex={{ltPropDataTabindex}} tabindex={{ltPropTabIndex}} type='text' value={{ltPropDefaultTime}} id={{ltPropId}} class={{ltPropClass}} maxlength={{ltPropMaxlength}} name={{ltPropName}} placeholder={{ltPropPlaceholder}} autocomplete={{ltPropAutocomplete}} autofocus={{ltPropAutofocus}} disabled={{ltPropDisabled}} readonly={{ltPropReadonly}} onblur="{{action('timeBlur', event, this)}}" onfocus="{{action('timeFocus', event, this)}}" onkeydown="{{action('timeKeydown', event, this)}}" onclick="{{action('timeClick', event, this)}}" style={{ltPropStyle}} title={{ltPropInputTitle}} ondragstart="{{action( 'preventDrag', event )}}" oninput="{{action('timeInput',this)}}">
      </div>
      <template lyte-if="{{ltPropDropdown}}">
        <lyte-dropdown class="lyteInputTimeDropdown" lt-prop-position={{ltPropPosition}} lt-prop-yield=true lt-prop-disabled={{ltPropDropdownDisabled}} lt-prop-show={{ltPropDropdownShow}} lt-prop-callout={{ltPropDropdownShow}} lt-prop-boundary={{ltPropBoundary}} lt-prop-freeze={{ltPropDropdownFreeze}} on-hide="{{method('hide')}}" on-show="{{method('show')}}" on-before-hide="{{method('beforeHide')}}" on-before-show="{{method('beforeShow')}}" on-option-selected="{{method('optionSelected')}}" on-position-changed="{{method('positionChange')}}" on-scroll="{{method('scroll')}}" lt-prop-selected={{ltPropDefaultTime}} lt-prop-animate={{ltPropAnimate}} lt-prop-scope={{ltPropScope}} lt-prop="{{stringify(ltPropDropdownProperties)}}">
          <template is="registerYield" yield-name='yield'>
            <lyte-drop-button class="lyteInputTimeDropButton"></lyte-drop-button>
            <lyte-drop-box id={{ltPropDropdownId}} class={{ltPropDropdownClass}}>
              <template lyte-if="{{ltPropHeaderYield}}">
                <lyte-drop-head>
                  <lyte-yield yield-name="timeheader"></lyte-yield>
                </lyte-drop-head>
              </template>

              <lyte-drop-body>

                <template lyte-if="{{ltPropYield}}"><template lyte-for="{{dropdownData}} as item index ">
                    <lyte-drop-item data-value={{item.time}} class={{item.className}}>
                      <lyte-yield yield-name="yield" item-value={{item}}></lyte-yield>
                    </lyte-drop-item>
                  </template>
                </template>
                <template lyte-else-if="{{ltPropShowInterval}}"><template lyte-for="{{dropdownData}} as item index ">
                    <lyte-drop-item data-value={{item.time}} class={{item.className}}>
                      <span>{{item.time}}</span>
                      <span style="opacity: 0.5;float: right;margin-left: 5px;">{{item.interval}}</span>
                    </lyte-drop-item>
                  </template>
                </template>
                <template lyte-else><template lyte-for="{{dropdownData}} as item index ">
                    <lyte-drop-item data-value={{item.time}} class={{item.className}}>
                      <span>{{item.time}}</span>
                    </lyte-drop-item>
                  </template>
                </template>


              </lyte-drop-body>
            </lyte-drop-box>
          </template>
        </lyte-dropdown>
      </template>

      <template is="break"></template>
    </template>
    <template default>
      <template lyte-if="{{ltPropLabel}}">
        <label for={{ltPropId}} class="lyteLabel {{ltPropLabelClass}}">{{ltPropLabel}}</label>
      </template>

      <div class="lyteField{{if(ltPropValue, ' ltIconShow','')}} {{isBox}} {{ltPropWrapperClass}}" style={{ltPropWrapperStyle}}>
        <input data-tabindex={{ltPropDataTabindex}} tabindex={{ltPropTabIndex}} type='text' value={{lbind(ltPropValue)}} id={{ltPropId}} class={{ltPropClass}} maxlength={{ltPropMaxlength}} name={{ltPropName}} placeholder={{ltPropPlaceholder}} autocomplete={{ltPropAutocomplete}} autofocus={{ltPropAutofocus}} disabled={{ltPropDisabled}} readonly={{ltPropReadonly}} onfocus="{{action('focusClass', event)}}" onblur="{{action('blurThrow', event)}}" style={{ltPropStyle}} title={{ltPropInputTitle}} pattern={{ltPropPattern}} oninput="{{action('input', event)}}">
        <template lyte-if="{{ltPropType == &quot;search&quot;}}">
          <span class="searchIcon"></span>
        </template>

        <template lyte-if="{{ltPropCloseIcon}}">
          <span class="inputCloseIcon" onclick="{{action('clsIcon', event)}}" style = "{{if(ltPropValue, 'display: block;','display: none;')}}"></span>
        </template>

      </div>
      <template is="break"></template>
    </template>
  </template>
</template>
