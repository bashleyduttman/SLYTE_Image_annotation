<template tag-name="lyte-hovercard">
  <template lyte-if="{{ltPropShow}}">
    <lyte-wormhole case="{{ltPropShow}}" style="{{if(ltPropShowCopy,'visibility:visible','visibility:hidden')}}" on-before-append='{{method("beforeWormholeAppend")}}'>
      <template is="registerYield" yield-name="lyte-content">
        <div class="hoverCardWrapper {{ltPropClass}}" id={{ltPropId}}>
          <lyte-yield yield-name="hoverCardYield"></lyte-yield>
        </div>
      </template>
    </lyte-wormhole>
  </template>

  <lyte-popover class="lyteHoverCard" lt-prop-aria={{ltPropAria}} lt-prop-aria-attributes={{ltPropAriaAttributes}} lt-prop-wrapper-class="lyteHovercardPopover {{ltPropPopoverWrapperClass}} {{if(ltPropFollowCursor,'lyteHoverCardFollowCursor','')}}" lt-prop-close-on-body-click=false lt-prop-type={{ltPropType}} lt-prop-show-close-button=false lt-prop-bind-to-body=true lt-prop-placement="{{ltPropPlacement}}" lt-prop-offset="{{ltPropOffset}}" lt-prop-close-on-escape="{{ltPropCloseOnEscape}}" lt-prop-prevent-focus="{{ltPropPreventFocus}}" lt-prop-dimmer="{{ltPropDimmer}}" lt-prop-animation="{{ltPropAnimation}}" lt-prop-auto-align="{{ltPropAutoAlign}}">
    <template is="registerYield" yield-name="popover">
    </template>
  </lyte-popover>
</template>
