<template tag-name="lyte-gradient-slider">
    <div class="lyteGradientControls" lyte-if = "{{ltPropControls}}">
        <span class="lyteGradientInsert" onclick="{{action('insert',event)}}"></span>
        <span class="lyteGradientRemove" onclick="{{action('remove',event)}}"></span>
    </div>
    <div class="lyteGradientFillContainer" style="background-image: {{ltPropBackgroundImage}};">
        <span onfocus="{{action('focus',this)}}" class="lyteGradientHandler" lyte-for = "{{ltPropStop}} as item index" tabindex="{{ltPropTabIndex}}" data-index = {{index}} role="slider" onmousedown = "{{action('mousedown',event,item)}}" ontouchstart = "{{action('mousedown',event,item)}}" onkeydown = "{{action('keydown',event,item)}}" aria-valuemin = 0 aria-valuemax="1" aria-valuenow="{{item.offset}}" aria-orientation="horizontal" aria-valuetext="{{item.color}} {{item.offset}}" style = "{{lyteGradientSliderHandlerPosition(item.color, item.offset)}}"></span>
    </div>
</template>
