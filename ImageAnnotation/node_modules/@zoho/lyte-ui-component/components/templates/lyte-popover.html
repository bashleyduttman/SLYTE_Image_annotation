<template tag-name="lyte-popover">
  <template lyte-if="{{ltPropBindToBody}}">
    <lyte-wormhole case="true" style="{{if(ltPropShowCopy,'visibility:visible','visibility:hidden')}}" on-before-append='{{method("beforeWormholeAppend")}}' lt-prop-focus-on-close='{{ltPropFocusOnClose}}' lt-prop-show="{{ltPropShowWormhole}}">
      <template is="registerYield" yield-name="lyte-content">
        <div class="popoverWrapper {{ltPropWrapperClass}} lytePopupZI">
          <div class="{{if(ifEquals(ltPropAnimation,'zoom'),'lytePopover lyteZoom', 'lytePopover')}}">
            <template lyte-if="{{ifEquals(ltPropType,&quot;callout&quot;)}}">
              <span id="lytePopoverArrow" class="lytePopoverArrowIcon"></span>
            </template>

            <template is="if" value="{{ltPropShowCloseButton}}">
              <span case="true" class="lytePopoverClose" onclick="{{action('close')}}" tabindex="0"></span>
            </template>
            <lyte-yield yield-name="popover"></lyte-yield>
          </div>
          <template is="if" value={{ltPropFreeze}}>
            <lyte-popover-freeze case="true"></lyte-popover-freeze>
          </template>
        </div>
      </template>
    </lyte-wormhole>
  </template>

</template>
