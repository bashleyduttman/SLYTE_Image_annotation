<template tag-name="lyte-tabs">
  <lyte-yield yield-name="tabYield" lyte-if="{{ltPropYield}}"></lyte-yield>
  <%if(createTabMenu){%>
    <lyte-menu id="lyteTabMenu" on-before-open='{{method("onTabMenuBeforeOpen")}}' on-open='{{method("onTabMenuOpen")}}' on-before-close='{{method("onBeforeClose")}}'
		on-close='{{method("onClose")}}' on-menu-click='{{method("onClick")}}' before-render="{{method('MenubeforeRender')}}" after-render="{{method('MenuafterRender')}}" lt-prop-wrapper-class="{{ltPropMenuWrapperClass}}"></lyte-menu>
  <%}%>
</template>
