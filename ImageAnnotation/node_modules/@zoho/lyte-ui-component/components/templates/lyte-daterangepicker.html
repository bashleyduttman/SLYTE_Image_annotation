<template tag-name="lyte-daterangepicker">
  <template lyte-switch="{{ltPropSelectionType}}"><template lyte-case=continuous lyte-break>
      <div class="lyteDateRangePickerRow" onmousedown="{{action('mouseDown',event)}}" onmouseover="{{action('mouseOver',event)}}" onkeydown="{{action('keydown',event)}}">
        <div class="lyteDateRangePickerCol1">
          <lyte-calendar lt-prop-fill-rows-variants={{startFill}} on-month-selected="{{method('monthSelect','1')}}" lt-prop={{ltPropCalendar}} lt-prop-header-type={{ltPropHeaderType}} nav-yield={{navYield1}} lt-prop-format={{ltPropFormat}} lt-prop-max-date={{ltPropMaxDate}} lt-prop-min-date={{ltPropMinDate}} lt-prop-fill-rows="{{ltPropFillRows}}" lt-prop-start-week-day={{ltPropStartWeekDay}} class="dRPCalendar1" on-viewdate-change="{{method('viewDateChange','cal1')}}" lt-prop-disable-navigation=true header-id="{{lbind(headerId1)}}" month-dropdown-id={{lbind(monthDropdownId1)}} year-dropdown-id={{lbind(yearDropdownId1)}} month-header={{lbind(monthHeader1)}}>
            <template is="registerYield" yield-name="navigator">
              <div class="lyteDateRPLeftNav">
                <span lyte-if = {{ltPropYear}} role = "button" case="true" class="lyteCalNav lyteCalyearNavLft" onclick="{{action('previous','Y',event)}}" onkeydown="{{action('prevKey', 'Y', event)}}" tabindex="{{navtab}}" aria-label = {{previousYear}}>
                            </span>
                <span role = "button" class="lyteCalNav lyteCaldLft" onclick="{{action('previous','M',event)}}" onkeydown="{{action('prevKey', 'M', event)}}" tabindex="{{navtab}}" aria-label = {{previousMonth}}>
                            </span>
              </div>
              <div class="{{lyteUiDateRPHeaderClass(ltPropHeaderType)}}">
                <template is="switch" value={{ltPropHeaderType}}>
                  <template case="dropdown">
                    <lyte-dropdown on-before-show={{method('addDropdownClass')}} on-show={{method('editArrowPosition')}} lt-prop-callout=true class="monthDD" lt-prop-tabindex="{{droptab1}}" on-option-selected="{{method('optionSelected','cal1','M')}}" lt-prop={{ltPropDropdown}}>
                      <template is="registerYield" yield-name="yield">
                        <lyte-drop-box class="lyteDateRangepickerDropdown">
                          <lyte-drop-body>
                            <template lyte-for="{{monthNames}} as item index ">
                              <lyte-drop-item data-value={{item}}>{{item}}</lyte-drop-item>
                            </template>

                          </lyte-drop-body>
                        </lyte-drop-box>
                      </template>
                    </lyte-dropdown>
                    <lyte-dropdown on-before-show={{method('addDropdownClass')}} on-show={{method('editArrowPosition')}} lt-prop-callout=true class="yearDD" lt-prop-tabindex="{{droptab2}}" on-option-selected="{{method('optionSelected','cal1','Y')}}" lt-prop={{ltPropDropdown}}>
                      <template is="registerYield" yield-name="yield">
                        <lyte-drop-box class="lyteDateRangepickerDropdown">
                          <lyte-drop-body>
                            <template lyte-for="{{years}} as item index ">
                              <lyte-drop-item data-value={{item}}>{{item}}</lyte-drop-item>
                            </template>

                          </lyte-drop-body>
                        </lyte-drop-box>
                      </template>
                    </lyte-dropdown>
                    <span  class="lyteVisuallyHidden" aria-live="polite" id="{{headerId1}}">{{monthHeader1}}</span>
                    <template is="break"></template>
                  </template>
                  <template case="drilldown">
                    <button aria-label="{{lyteUiI18n('lyte.calendar.monthview.drilldown.button')}}" tabindex="0" class="lyteDrillCalHeaderButton" onclick="{{action('switchDrill',event,this, '1')}}">
                      <span class="lyteCalsCalMonth">{{lyteUiGetMonthOrYear(monthHeader1,"M")}}</span>
                      <span class="lyteCalsCalYear">{{lyteUiGetMonthOrYear(monthHeader1,"Y")}}</span>
                    </button>
                    <template is="break"></template>
                  </template>
                  <template default>
                    <span aria-live="polite" id="{{headerId1}}">{{monthHeader1}}</span>
                    <template is="break"></template>
                  </template>
                </template>
              </div>
            </template>
          </lyte-calendar>
        </div>
        <div class="lyteDateRangePickerCol2">

                      <template is="registerYield" yield-name="yield">
                        <lyte-drop-box class="lyteDateRangepickerDropdown">
                          <lyte-drop-body>
                            <template lyte-for="{{monthNames}} as item index ">
                              <lyte-drop-item data-value={{item}}>{{item}}</lyte-drop-item>
                            </template>

                          </lyte-drop-body>
                        </lyte-drop-box>
                      </template>
                    </lyte-dropdown>
                    <lyte-dropdown on-before-show={{method('addDropdownClass')}} on-show={{method('editArrowPosition')}} lt-prop-callout=true class="yearDD" lt-prop-tabindex="{{droptab2}}" on-option-selected="{{method('optionSelected','cal2','Y')}}" lt-prop={{ltPropDropdown}}>
                      <template is="registerYield" yield-name="yield">

                      </template>
                    </lyte-dropdown>
                    <span  class="lyteVisuallyHidden" aria-live="polite" id="{{headerId2}}">{{monthHeader2}}</span>
                    <template is="break"></template>
                  </template>
                  <template case="drilldown">
                    <button aria-label="{{lyteUiI18n('lyte.calendar.monthview.drilldown.button')}}" tabindex="0" class="lyteDrillCalHeaderButton" onclick="{{action('switchDrill',event,this, '2')}}">
                      <span class="lyteCalsCalMonth">{{lyteUiGetMonthOrYear(monthHeader2,"M")}}</span>
                      <span class="lyteCalsCalYear">{{lyteUiGetMonthOrYear(monthHeader2,"Y")}}</span>
                    </button>
                    <template is="break"></template>
                  </template>
                  <template default>
                    <span aria-live="polite" id="{{headerId2}}">{{monthHeader2}}</span>
                    <template is="break"></template>
                  </template>
                </template>
              </div>
              <div class="lyteDateRPRightNav">
                <span role = "button" case="true" class="lyteCalNav lyteCaldRgt" onclick="{{action('previous','M',event,'next')}}" onkeydown="{{action('nextKey', 'M', event)}}" tabindex="{{navtab}}" aria-label = {{nextMonth}}>
                            </span>
                <span lyte-if = {{ltPropYear}} role = "button" class="lyteCalNav lyteCalyearNavRgt" onclick="{{action('previous','Y',event,'next')}}" onkeydown="{{action('nextKey', 'Y', event)}}" tabindex="{{navtab}}" aria-label = {{nextYear}}>
                            </span>
              </div>
            </template>
          </lyte-calendar>
        </div>
      </div>
    </template>

                <span lyte-if = {{ltPropYear}} role = "button" class="lyteCalNav lyteCalyearNavRgt" onclick="{{action('separatePrevious','Y','cal1',event,'next')}}" onkeydown="{{action('nextKey', 'Y', event, 'cal1')}}" tabindex="{{navtab}}" aria-label = {{nextYear}}>
                            </span>
              </div>
            </template>
          </lyte-calendar>

        <div class="lyteDateRangePickerCol2">
