<template tag-name="lyte-expresstable">
  <div class="lyteExpTableWrapper" role="table">
    <template lyte-if="{{ltPropFullYield}}">
      <div class="lyteExpTableOrigTableInnerWrap" tabindex="{{ltPropTabIndex}}" data-tabindex={{ltPropDataTabIndex}} onscroll="{{action('scroll',event)}}">
        <lyte-yield class="lyteExpOriginalTable" yield-name="fullYield" lt-prop-header={{tableHeader}} lt-prop-content={{ltPropContent}}></lyte-yield>
      </div>
    </template>
    <template lyte-else><template lyte-if="{{!ltPropStickyTable}}">
        <template lyte-if="{{ltPropHeaderLabelKey&&tableHeader.length}}">
          <div class="lyteExpTableFakeHeaderWrapper">

            <div class="lyteExpTableFixedColHeader">
              <template lyte-if="{{ltPropYield==false}}">
                <lyte-exptable-thead class="fixedColumnTableHeader lyteExpTableHeaderGroup" role="rowgroup">
                  <lyte-exptable-tr class="fixedColumnTableRow lyteExpTableRow" role="row">
                    <template lyte-for="{{fixedTableHeader}} as list indexVal ">
                      <lyte-exptable-th class="fixedColumn lyteExpTableHead {{list.class}}" id={{list.id}} index={{indexVal}} resize={{list.resize}} fixed={{list.fixed}} icon={{list.icon}} role="columnheader">
                        {{list[ltPropHeaderLabelKey]}}
                      </lyte-exptable-th>
                    </template>

                  </lyte-exptable-tr>
                </lyte-exptable-thead>
              </template>
              <template lyte-else>
                <lyte-yield class="lyteExpTableFakeHeaderGroup lyteExpTableHeaderGroup" yield-name='headerYield' lt-prop-table-header={{fixedTableHeader}}></lyte-yield>
              </template>


            </div>

            <div class="lyteExpTableFakeColHeaderWrapper">
              <template lyte-if="{{ltPropYield==false}}">
                <lyte-exptable-thead class="lyteExpTableFakeColHeader lyteExpTableHeaderGroup" role="rowgroup">
                  <lyte-exptable-tr class="originalColumnTableRow lyteExpTableRow" role="row">
                    <template lyte-for="{{tableHeader}} as list indexVal ">
                      <lyte-exptable-th id={{list.id}} class="originalColumn lyteExpTableHead list.class" index={{indexVal}} resize={{list.resize}} fixed={{list.fixed}} icon={{list.icon}} role="columnheader">
                        {{list[ltPropHeaderLabelKey]}}
                      </lyte-exptable-th>
                    </template>

                  </lyte-exptable-tr>
                </lyte-exptable-thead>
              </template>
              <template lyte-else>
                <lyte-yield class="lyteExpTableFakeColHeader lyteExpTableHeaderGroup" yield-name='headerYield' lt-prop-table-header={{tableHeader}} role="rowgroup"></lyte-yield>
              </template>

            </div>
          </div>
        </template>

      </template>

      <div class="lyteExpTableOrigTableWrapper ">


        <template lyte-if="{{!ltPropStickyTable}}">
          <div class="lyteExpTableFixedColWrapper" onscroll="{{action('fixedColScroll', event)}}">
            <lyte-exptable class="lyteExpTableFixedColTable">
              <template lyte-if="{{ltPropYield==false}}">
                <lyte-exptable-thead class="fixedColumn lyteExpTableHeaderGroup" role="rowgroup">
                  <lyte-exptable-tr class="fixedColumn lyteExpTableRow" role="row">
                    <template lyte-for="{{fixedTableHeader}} as list indexVal ">
                      <lyte-exptable-th id={{list.id}} class="fixedColumn lyteExpTableHead list.class" index={{indexVal}} resize={{list.resize}} fixed={{list.fixed}} icon={{list.icon}} role="columnheader">
                        {{unescape(list[ltPropHeaderLabelKey])}}
                      </lyte-exptable-th>
                    </template>

                  </lyte-exptable-tr>
                </lyte-exptable-thead>
                <lyte-exptable-tbody class="fixedColumn lyteExpTableRowGroup" role="rowgroup">
                  <template is="for" items={{ltPropContent}} item="list" index="indexVal">
                    <lyte-exptable-tr id={{list.id}} class="fixedColumn lyteExpTableRow {{list.class}}" role="row" aria-rowindex={{indexVal}}>
                      <template is="for" items={{fixedTableHeader}} item="header" index="index">
                        <lyte-exptable-td class="fixedColumn lyteExpTableCell" role="cell" aria-colindex={{index}}>{{unescape(lyteUiGetValue(list,header[ltPropBodyLabelKey]))}}</lyte-exptable-td>
                      </template>
                    </lyte-exptable-tr>
                  </template>
                </lyte-exptable-tbody>
              </template>
              <template lyte-else>

                <lyte-yield class="lyteExpTableHeaderGroup" yield-name='headerYield' lt-prop-table-header={{fixedTableHeader}} role="rowgroup"></lyte-yield>

                <lyte-yield class="lyteExpTableRowGroup" yield-name='contentYield' lt-prop-table-header={{fixedTableHeader}} role="rowgroup">
                </lyte-yield>

              </template>

            </lyte-exptable>
          </div>
        </template>



        <template lyte-if="{{ltPropHeaderLabelKey&&tableHeader.length}}">

          <div class="lyteExpTableOrigTableInnerWrap" tabindex="{{ltPropTabIndex}}" data-tabindex={{ltPropDataTabIndex}} onscroll="{{action('scroll',event)}}">

            <lyte-exptable class="lyteExpOriginalTable">
              <template lyte-if="{{ltPropYield==false}}">
                <lyte-exptable-thead class="originalColumn lyteExpTableHeaderGroup" role="rowgroup">
                  <lyte-exptable-tr class="originalColumn lyteExpTableRow" role="row">
                    <template lyte-for="{{tableHeader}} as list indexVal ">
                      <lyte-exptable-th id={{list.id}} class="originalColumn lyteExpTableHead list.class" index={{indexVal}} resize={{list.resize}} fixed={{list.fixed}} icon={{list.icon}} role="columnheader">
                        {{list[ltPropHeaderLabelKey]}}
                      </lyte-exptable-th>
                    </template>

                  </lyte-exptable-tr>
                </lyte-exptable-thead>
                <lyte-exptable-tbody class="originalColumn lyteExpTableRowGroup" role="rowgroup">

                  <template is="for" items={{ltPropContent}} item="list" index="indexVal">
                    <lyte-exptable-tr id={{list.id}} class="originalColumn lyteExpTableRow {{list.class}}" role="row" aria-rowindex="{{indexVal}}">
                      <template is="for" items={{tableHeader}} item="header" index="index">

                        <lyte-exptable-td class="originalColumn lyteExpTableCell" role="cell" aria-colindex="{{index}}">{{unescape(lyteUiGetValue(list,header[ltPropBodyLabelKey]))}}</lyte-exptable-td>
                      </template>
                    </lyte-exptable-tr>
                  </template>
                </lyte-exptable-tbody>
              </template>
              <template lyte-else>
                <lyte-yield class="lyteExpTableHeaderGroup" yield-name='headerYield' lt-prop-table-header={{tableHeader}} role="rowgroup"></lyte-yield>
                <lyte-yield class="lyteExpTableRowGroup" yield-name='contentYield' lt-prop-table-header={{tableHeader}} role="rowgroup"></lyte-yield>

              </template>

            </lyte-exptable>

          </div>

        </template>


      </div>
    </template>

  </div>
</template>
