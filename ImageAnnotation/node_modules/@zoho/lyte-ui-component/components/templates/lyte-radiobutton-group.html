<template tag-name="lyte-radiobutton-group" role="group">
  <div class="{{concat('lyteRadioBtnGroup',lyteUiCapitalizeName(ltPropAlignment))}}" role="list">
    <template lyte-for="{{ltPropOptions}} as item index ">
      <lyte-radiobutton lt-prop-prevent-focus="{{ltPropPreventFocus}}" lt-prop-label={{item[ltPropUserValue]}} lt-prop-value={{item[ltPropSystemValue]}} lt-prop-type={{ltPropType}} lt-prop-name={{ltPropName}} lt-prop-fire-on-init={{ltPropFireOnInit}} lt-prop-label-class={{ltPropLabelClass}} lt-prop-class={{ltPropClass}} lt-prop-checked={{unbound(if(ifEquals(item[ltPropSystemValue],ltPropSelected[ltPropSystemValue]),true))}} lt-prop-aria-radio={{ltPropAriaAttributes[index]}} lt-prop-yield={{ltPropYield}} lt-prop-read-only="{{ltPropReadOnly}}" on-before-unchecked="{{method('rdbBeforeUnchecked')}}" on-unchecked="{{method('rdbUnchecked')}}" on-changed="{{method('rdbChanged')}}" on-before-checked="{{method('rdbBeforeChecked')}}" on-checked="{{method('rdbChecked')}}" index="{{concat('',index)}}" data-value="{{concat('',item[ltPropSystemValue])}}" role="listitem" class="{{ltPropRadioBtnClass}}">
        <template lyte-if="{{ltPropYield}}">
          <template is="registerYield" yield-name="yield">
            <lyte-yield yield-name="yield" lt-item={{item}}></lyte-yield>
          </template>
        </template>

      </lyte-radiobutton>
    </template>

  </div>
</template>
