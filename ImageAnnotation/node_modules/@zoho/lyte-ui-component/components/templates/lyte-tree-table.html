<template tag-name="lyte-tree-table" class="lyteTreeTable" style="display:table;">
  <template lyte-if="{{!calledFromInside}}">
    <lyte-tree-table-header>
      <lyte-yield yield-name="treeTableHead" header-value="{{ltPropHeader}}"></lyte-yield>
    </lyte-tree-table-header>
  </template>

  <lyte-tree-table-body class="lyteTreeTableBody" style="display:table-row-group;">
    <template lyte-for="{{treeTableLinearArr}} as item index ">
      <lyte-yield class="lyteTreeTableRow lyteTreeTableOpenedRow" yield-name="treeTableRow" list-value={{item}} style="--tree-level:{{treeTableLevelMaps[index].level}};" data-level="{{treeTableLevelMaps[index].level+''}}" data-index="{{treeTableLevelMaps[index].dataIndex+''}}" dom-index="{{index}}">
      </lyte-yield>
    </template>

  </lyte-tree-table-body>
</template>
