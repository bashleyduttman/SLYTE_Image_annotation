<template tag-name="lyte-calculator">
  <div class="lyteCalculator basic" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" onkeydown="{{action('keydown',event)}}" onkeyup="{{action('keyup',event)}}">
    <div class="calculatorDisplay" role="presentation" tabindex=0 data-tabindex="{{ltPropDataTabindex}}">
      <template lyte-if="{{ltPropEditable}}">
        <input type="text" class="lyteCalculatorTextField" autocomplete="off" onmousedown="{{action('mdwnTextField',event)}}" onmouseup="{{action('mupTextField',event)}}" spellcheck="false">
      </template>
      <template lyte-else>
        <div>
          <div class="lyteCalculatorTextField" tabindex=0 data-tabindex="{{ltPropDataTabindex}}"></div>
        </div>
      </template>

      <div class="calculatorDispspan" tabindex="0" data-tabindex="{{ltPropDataTabindex}}">0</div>
      <div class="calculatorrad"></div>
    </div>
    <div class="calculatorbuttons" onmousedown="{{action('mousedown',event)}}" onmouseup="{{action('mouseup',event)}}">
      <div class="calculatorToggle">
        <span class="calculatorsmaller"></span>
      </div>
      <div class="advancedCalculator">
        <span  class="CalculatorBtn15" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" data-tabindex="{{ltPropDataTabindex}}" aria-label="inverse">2<sup>nd</sup></span>
        <span  class="CalculatorBtn15" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label="memory plus">m+</span>
        <span  class="CalculatorBtn15" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label="memory minus">m-</span>
        <span  class="CalculatorBtn15 memorymr" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label="memory recall">mr</span>
        <span  class="CalculatorBtn15" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label="memory clear">mc</span>
        <span  class="CalculatorBtn14 Deg" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label="switch between radians and degrees">Deg</span>
        <span  class="CalculatorBtn15" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label="left parenthesis">(</span>
        <span  class="CalculatorBtn15" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label="right parenthesis">)</span>
        <span  class="CalculatorBtn14" class="Rand" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label="random">Rand</span>
        <span  class="CalculatorBtn15" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label="1 divide by X">1/x</span>
        <span  class="CalculatorBtn15" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label="logarithm of y">log<sub>y</sub></span>
        <span  class="CalculatorBtn16 pieButton" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label="pi">p</span>
        <span  class="CalculatorBtn14" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label="exponential">E</span>
        <span  class="CalculatorBtn16" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label="euler's number">e</span>
        <span  class="CalculatorBtn15" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label="factorial">!</span>
        <span  class="CalculatorBtn17 toggleBtns squareroot" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label='{{if(!secondActive,"X to the power of 2","squareroot")}}'>x<sup>2</sup></span>
        <span  class="CalculatorBtn15 toggleBtns logbtn" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label='{{if(!secondActive,"logarithm","ten to the power of X")}}'>log</span>
        <span  class="CalculatorBtn14 toggleBtns trignometry" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label='{{if(!secondActive,"sine","arcsine")}}'>sin</span>
        <span  class="CalculatorBtn14 toggleBtns trignometry" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label='{{if(!secondActive,"cosine","arccosine")}}'>cos</span>
        <span  class="CalculatorBtn14 toggleBtns trignometry" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label='{{if(!secondActive,"tangent","arctangent")}}'>tan</span>
        <span  class="CalculatorBtn17 toggleBtns calcLeft lastrow cuberoot" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label='{{if(!secondActive,"X to the power of Y","Y root of X")}}'>x<sup>y</sup></span>
        <span  class="CalculatorBtn16 toggleBtns lastrow naturallog" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label='{{if(!secondActive,"natural logarithm","E to the power of X")}}'>ln</span>
        <span  class="CalculatorBtn14 toggleBtns lastrow hyperbolic" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label='{{if(!secondActive,"hyperbolic sine","hyperbolic arcsine")}}'>sinh</span>
        <span  class="CalculatorBtn14 toggleBtns lastrow hyperbolic" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label='{{if(!secondActive,"hyperbolic cosine","hyperbolic arccosine")}}'>cosh</span>
        <span  class="CalculatorBtn14 toggleBtns lastrow hyperbolic" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label='{{if(!secondActive,"hyperbolic tangent","hyperbolic arctangent")}}'>tanh</span>
      </div>
      <div class="basicCalculator">
        <span  class="calcBackspace" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label="clear">C</span>
        <span  class="calcClearAc" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label="all clear">AC</span>
        <span  class="calcPercent" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label="percentage">%</span>
        <span  class="basicOp calcDivide" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label="divide">/</span>
        <span role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}">7</span>
        <span role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}">8</span>
        <span role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}">9</span>
        <span  class="basicOp calcMultiply" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label="multiply">*</span>
        <span role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}">4</span>
        <span role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}">5</span>
        <span role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}">6</span>
        <span  class="basicOp calcAdd" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label="plus">+</span>
        <span role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}">1</span>
        <span role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}">2</span>
        <span role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}">3</span>
        <span  class="basicOp calcSub" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label="minus">-</span>
        <span  class="lastrow doubleWidth calcLeft" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}">0</span>
        <span  class="calzero lastrow" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label="point">.</span>
        <span  class="basicOp lastrow calcRight calcEqual" role="button" tabindex=0 data-tabindex="{{ltPropDataTabindex}}" aria-label="equals">=</span>
      </div>
    </div>
  </div>
</template>
