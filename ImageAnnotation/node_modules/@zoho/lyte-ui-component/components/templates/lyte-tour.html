<template tag-name="lyte-tour">
  <template lyte-if="{{ltPropBindToBody}}">


    <lyte-wormhole case="true">
      <template is="registerYield" yield-name="lyte-content">
        <div class="lyteTourWrap">
          <template lyte-if="{{ltPropFreezeLayer}}">
            <div class="lyteTourFreezeLayer"></div>
          </template>


          <div class="lyteTourContainer {{ltPropWrapperClass}}" lyte-if="{{!closeStepFlag}}">
            <div lyte-if="{{lyteTourShowIconHelper(ltPropType)}}" class="lyteTourLeftArrow lyteTourArrow lyteTourDefaultArrow"></div>
            <div lyte-if="{{lyteTourShowIconHelper(ltPropType)}}" class="lyteTourTopArrow lyteTourArrow"></div>
            <div lyte-if="{{lyteTourShowIconHelper(ltPropType)}}" class="lyteTourRightArrow lyteTourArrow"></div>
            <div lyte-if="{{lyteTourShowIconHelper(ltPropType)}}" class="lyteTourBottomArrow lyteTourArrow"></div>
          </div>
        </div>

      </template>
    </lyte-wormhole>

  </template>

</template>
