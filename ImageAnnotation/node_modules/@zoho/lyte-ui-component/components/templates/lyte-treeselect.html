<template tag-name="lyte-treeselect">
  <lyte-dropdown class={{dropclass}} lt-prop-selected={{ltPropSelected}} lt-prop-type={{ltPropType}} lt-prop-disable={{ltPropDisable}} lt-prop-placeholder="{{ltPropPlaceholder}}" lt-prop-selected-list="{{ltPropSelectedList}}" lt-prop="{{stringify(ltPropDropdown)}}" on-option-selected="{{method('OnOptionSelected')}}" on-add="{{method('onSelect')}}" on-remove="{{method('onRemove')}}" on-before-remove="{{method('onBeforeRemove')}}" on-before-add="{{method('onSelectBefore')}}" on-before-show="{{method('beforeTreeRender')}}">
    <template is="registerYield" yield-name="yield">
      <lyte-yield lyte-if={{ltPropButtonYield}} yield-name="yield"></lyte-yield>
      <lyte-drop-button lyte-else>
        <span lyte-if={{placeholder}} class="lyteDropPlaceholderNormal lyteDroptreePlaceholder">Select</span>
        <span class="lyteDropdownLabel" lyte-else>
                   <template  lyte-if="{{ltPropType != &quot;multiple&quot;}}">
                       {{ltPropSelected}}
                    </template>
<template  lyte-else>
                       {{multiselelct}}
                   </template>

               </span>
        <lyte-icon class="dropdown"></lyte-icon>
      </lyte-drop-button>
      <lyte-drop-box class="lyteTreeSelectDropbox">
        <template lyte-if="{{ltPropSearch == true}}">
          <lyte-search lt-prop-component="tree" lt-prop-query-selector={{serachQuerySelector}}>
          </lyte-search>
        </template>

        <lyte-drop-body>
          <lyte-tree class={{treeClass}} lt-prop-data={{ltPropOptions}} lt-prop-open-class={{ltPropOpenClass}} lt-prop-close-class={{ltPropCloseClass}} lt-prop-sortable={{ltpropSortable}} lt-prop-ScrollSpeed={{ltPropScrollSpeed}} lt-prop-structure="horizontal" lt-prop={{stringify(ltPropTree)}} closeTree="{{action('closeTree')}}" on-toggle="{{method('onToggleTree')}}">
            <template is="registerYield" yield-name="content">
              <lyte-tree-content>
                <lyte-tree-icon lyte-custom-icon="true">
                  <div class="collapseBox">
                    <div class="arrow"> </div>
                  </div>
                </lyte-tree-icon>
                <lyte-drop-item data-value="{{listValue.systemValue}}" item-value="{{listValue[ltPropParentValue]}}" list-index="{{listIndex}}" class="lyteTreeDropItem">
                  <template lyte-if="{{ltPropCheck == true}}">
                    <lyte-checkbox lyte-if="{{ltPropDropYield}}" lt-prop={{stringify(ltPropCheckobx)}} lt-prop-name='checkbox' class="treeItems" lt-prop-calss="checkWithBox" on-unchecked="{{method('uncheck')}}" dropId={{_lyteDropdownItemId}}>
                    </lyte-checkbox>
                    <lyte-checkbox lyte-else lt-prop={{stringify(ltPropCheckbox)}} lt-prop-name='checkbox' class="treeItems" lt-prop-calss="checkWithBox" on-unchecked="{{method('uncheck')}}" dropId={{_lyteDropdownItemId}} lt-prop-label="{{listValue[ltPropParentValue]}}">
                      <template is="registerYield" yield-name="yield">
                        <lyte-yield yield-name="content"></lyte-yield>
                      </template>
                    </lyte-checkbox>
                  </template>
                  <template lyte-else>
                    <template lyte-if="{{ltPropDropYield == true}}">
                      <lyte-yield yield-name="content"></lyte-yield>
                    </template>
                    <template lyte-else>
                      {{listValue[ltPropParentValue]}}
                    </template>

                  </template>

                </lyte-drop-item>
              </lyte-tree-content>
            </template>
          </lyte-tree>
        </lyte-drop-body>
      </lyte-drop-box>
    </template>
  </lyte-dropdown>
</template>
