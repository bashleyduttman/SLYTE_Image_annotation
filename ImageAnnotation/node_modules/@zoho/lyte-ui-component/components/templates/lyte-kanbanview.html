<template tag-name="lyte-kanbanview">
  <div class="lyteKanbanviewScrollDivSelector {{dummyId}}" onscroll="{{action('onBodyScroll',event)}}">
    <template lyte-for="{{ltPropBoardDetails}} as item dataIndex ">
      <div class="lyteKanbanViewItem {{if(item.collapse,'lyteKanbanBoardCollapse','')}}">
        <lyte-yield yield-name="kanbanYield" lyte-board-item={{item}} lyte-index={{dataIndex}} lyte-kanban-id={{dummyId}}></lyte-yield>
      </div>
    </template>

  </div>
</template>
