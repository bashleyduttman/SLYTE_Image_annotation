<template tag-name='lyte-menu'>
  <lyte-menu-box id={{randomId}} class="{{ltPropWrapperClass}} lytePopupZI" onmousemove="{{action( 'mousemove', event, this )}}">
    <template lyte-if="{{ltPropBindToBody}}">
      <template lyte-if="{{ltPropYield == false}}">
        <lyte-menu-body id={{ltPropId}} class={{ltPropClass}} tabindex=1>
          <template lyte-for="{{ltPropContent}} as menu indexVal "><template lyte-if="{{lyteUiOptGroupCheck(menu)}}">
              <lyte-menu-group elemorder={{indexVal}}>

                <template lyte-if="{{lyteUiReturnOnlyKey(menu)}}">
                  <lyte-menu-header>
                    {{lyteUiReturnOnlyKey(menu)}}
                  </lyte-menu-header>
                </template>

                <template lyte-for="{{lyteUiReturnOnlyValue(menu)}} as menu1 indexVal1 "><template lyte-if="{{lyteUiIsObject(menu1) == false}}">
                    <lyte-menu-item grporder={{indexVal}} elemorder={{indexVal1}} data-value={{menu1}}>
                      <lyte-menu-label>{{menu1}}</lyte-menu-label>
                    </lyte-menu-item>
                  </template>
                  <template lyte-else>
                    <lyte-menu-item grporder={{indexVal}} elemorder={{indexVal1}} id={{menu1.id}} class={{menu1.class}} data-value={{menu1[ltPropSystemValue]}}>
                      <lyte-menu-label>{{menu1[ltPropUserValue]}}</lyte-menu-label>
                      <template lyte-if="{{menu1[ltPropDescription]}}">
                        <lyte-menu-description> {{menu1[ltPropDescription]}}</lyte-menu-description>
                      </template>

                    </lyte-menu-item>
                  </template>
                </template>

              </lyte-menu-group>
            </template>
            <template lyte-else><template lyte-if="{{lyteUiIsObject(menu) == false}}">
                <lyte-menu-item elemorder={{indexVal}} data-value={{menu}}>
                  <lyte-menu-label>{{menu}}</lyte-menu-label>
                </lyte-menu-item>
              </template>
              <template lyte-else>
                <lyte-menu-item elemorder={{indexVal}} id={{menu.id}} class={{menu.class}} data-value={{menu[ltPropSystemValue]}}>
                  <lyte-menu-label>{{menu[ltPropUserValue]}}</lyte-menu-label>
                  <template lyte-if="{{menu[ltPropDescription]}}">
                    <lyte-menu-description> {{menu[ltPropDescription]}}</lyte-menu-description>
                  </template>

                </lyte-menu-item>
              </template>
            </template>
          </template>

        </lyte-menu-body>
      </template>
      <template lyte-else>
        <lyte-yield yield-name='yield'></lyte-yield>
      </template>

    </template>

  </lyte-menu-box>
</template>
