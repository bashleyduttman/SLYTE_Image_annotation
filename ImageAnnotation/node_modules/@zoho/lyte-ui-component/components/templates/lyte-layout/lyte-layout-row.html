<template tag-name="lyte-layout-row">
  <template lyte-for="{{ltPropColarray}} as col index ">

    <template lyte-if="{{lyteUiRowLength( col )}}">
      <div class="lyte-{{ltPropDivsize[ltPropColsize]}}-{{col}} lyterow-yield">
        <lyte-yield yield-name="col" col-index="{{index}}" class="lytecol-yield"> </lyte-yield>

      </div>
    </template>
    <template lyte-else>
      <div class="lyte-col lyterow-yield">
        <lyte-yield yield-name="col" col-index="{{index}}" style="width: 100%;"> </lyte-yield>
      </div>
    </template>

  </template>

</template>
