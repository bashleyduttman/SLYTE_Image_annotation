<template tag-name="lyte-colorpicker">
  <template lyte-if="{{ltPropInline}}">
    <div class="lyteColorPicker">
      <div class=lyteColorPicker__showhidecontainer>
        <colorpicker-ui cp-advanced-color-button="{{ltPropAdvancedColorButton}}" on-basic-color-change='{{method("executeOnBasicColorChange")}}' on-cancel-button='{{method("cancelPopColorPicker")}}' cp-standard-colors="{{ltPropStandardColors}}" cp-used-colors="{{ltPropUsedColors}}" cp-basic-color-picker="{{lbind(ltPropBasicColorPicker)}}" cp-wrapper-class="{{ltPropWrapperClass}}" cp-current-rgb-code="{{ltPropCurrentRgbCode}}" cp-no-fill-button="{{ltPropNoFillButton}}" cp-no-fill-label="{{ltPropNoFillLabel}}" cp-palette-label="{{ltPropPaletteLabel}}" cp-inline="{{ltPropInline}}" cp-color-formats="{{lbind(ltPropColorFormats)}}" cp-done-btn-text="{{lbind(ltPropDoneBtnText)}}" cp-cancel-btn-text="{{lbind(ltPropCancelBtnText)}}" cp-back-btn-text="{{lbind(ltPropBackBtnText)}}" cp-apply-btn-text="{{lbind(ltPropApplyBtnText)}}" cp-standard-color-array="{{ltPropStandardColorArray}}" cp-board-color="{{lbind(ltPropBoardColor)}}" cp-selected-color="{{lbind(ltPropSelectedColor)}}" cp-available-colors="{{availableColors}}" used-colors="{{lbind(ltPropUsedColorsList)}}" cp-more-color-option-selected="{{lbind(moreColorOptionSelected)}}" cp-opacity-label="{{ltPropOpacityLabel}}" cp-used-colors-number="{{ltPropUsedColorsNumber}}" opacity="{{ltPropOpacity}}" cp-close-on-selection="{{ltPropCloseOnSelection}}" cp-close-on-body-click="{{ltPropCloseOnBodyClick}}" on-select='{{method("executeOnSelect")}}' on-change='{{method("executeOnChange")}}' on-close='{{method("executeOnClose")}}' on-input-error='{{method("executeOnInputError")}}' cp-yield="{{ltPropYield}}">
          <template lyte-if="{{ltPropYield}}">
            <template is='registerYield' yield-name='colorpickerYield'>
              <lyte-yield yield-name="cpYield"></lyte-yield>
            </template>
          </template>

        </colorpicker-ui>
      </div>
    </div>
  </template>
  <template lyte-else>
    <lyte-popover class="lyteColorPicker popColorPicker" on-close='{{method("closePopColorPicker")}}' on-show='{{method("showColorPickerPopover",event)}}' lt-prop-focus-on-Close="{{ltPropFocusOnClose}}">
      <template is="registerYield" yield-name="popover">
        <lyte-popover-content class=lyteColorPicker__showhidecontainer>
          <colorpicker-ui cp-drop-box-class="{{ltPropDropBoxClass}}" cp-advanced-color-button="{{ltPropAdvancedColorButton}}" on-basic-color-change='{{method("executeOnBasicColorChange")}}' on-cancel-button='{{method("cancelPopColorPicker")}}' cp-standard-colors="{{ltPropStandardColors}}" cp-used-colors="{{ltPropUsedColors}}" cp-basic-color-picker="{{lbind(ltPropBasicColorPicker)}}" cp-wrapper-class="{{ltPropWrapperClass}}" cp-current-rgb-code="{{ltPropCurrentRgbCode}}" cp-no-fill-button="{{ltPropNoFillButton}}" cp-no-fill-label="{{ltPropNoFillLabel}}" cp-palette-label="{{ltPropPaletteLabel}}" cp-inline="{{ltPropInline}}" cp-color-formats="{{lbind(ltPropColorFormats)}}" cp-done-btn-text="{{lbind(ltPropDoneBtnText)}}" cp-cancel-btn-text="{{lbind(ltPropCancelBtnText)}}" cp-back-btn-text="{{lbind(ltPropBackBtnText)}}" cp-apply-btn-text="{{ltPropApplyBtnText}}" cp-standard-color-array="{{ltPropStandardColorArray}}" cp-board-color="{{lbind(ltPropBoardColor)}}" cp-selected-color="{{lbind(ltPropSelectedColor)}}" cp-available-colors="{{availableColors}}" used-colors="{{lbind(ltPropUsedColorsList)}}" cp-more-color-option-selected="{{lbind(moreColorOptionSelected)}}" cp-opacity-label="{{ltPropOpacityLabel}}" cp-used-colors-number="{{ltPropUsedColorsNumber}}" opacity="{{ltPropOpacity}}" cp-close-on-selection="{{ltPropCloseOnSelection}}" cp-close-on-body-click="{{ltPropCloseOnBodyClick}}" on-select='{{method("executeOnSelect")}}' on-change='{{method("executeOnChange")}}' on-close='{{method("executeOnClose")}}' on-input-error='{{method("executeOnInputError")}}' cp-yield="{{ltPropYield}}">
            <template lyte-if="{{ltPropYield}}">
              <template is='registerYield' yield-name='colorpickeryield'>
                <lyte-yield yield-name="cpyield"></lyte-yield>
              </template>
            </template>

          </colorpicker-ui>
        </lyte-popover-content>
      </template>
    </lyte-popover>
  </template>

</template>
