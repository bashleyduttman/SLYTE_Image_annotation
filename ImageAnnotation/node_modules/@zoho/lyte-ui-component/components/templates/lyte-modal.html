<template tag-name="lyte-modal" role="dialog" aria-label="lyte modal">
  <template lyte-if="{{ltPropBindToBody && !ltPropReRenderModal}}">
    <lyte-wormhole case="true" style="{{if(ltPropShowCopy,'visibility:visible','visibility:hidden')}}" lt-prop-focus-on-close='{{ltPropFocusOnClose}}' on-before-append='{{method("beforeWormholeAppend")}}' lt-prop-show="{{ltPropShowWormhole}}">
      <template is="registerYield" yield-name="lyte-content">
        <div class="modalWrapper {{ltPropWrapperClass}} lytePopupZI">
          <div class="lyteModal">
            <template is="if" value="{{ltPropShowCloseButton}}">
              <span case="true" class="lyteModalClose" onclick="{{action('close')}}" tabindex="0"></span>
            </template>
            <lyte-yield yield-name="modal" class="lyteModalYield"></lyte-yield>
          </div>
          <template is="if" value={{ltPropFreeze}}>
            <lyte-modal-freeze case="true"></lyte-modal-freeze>
          </template>
        </div>
      </template>
    </lyte-wormhole>
  </template>

</template>
