<template tag-name="lyte-progressbar">
  <template lyte-if="{{lyteUiIfEquals(ltPropType,'circle')}}">
    <div class="lyteProgressBar lyteCircle" style="{{lyteUiConcat('width:',lyteUiSetWH(ltPropRadius),'px; height:',lyteUiSetWH(ltPropRadius),'px;')}}" role='progressbar' tabindex=0 aria-valuenow={{percentage}} aria-label={{ltPropAriaLabel}} aria-live="polite">
      <div class="lyteCircleType">
        <svg class="svgValueEle" width={{lyteUiSetWH(ltPropRadius)}} height={{lyteUiSetWH(ltPropRadius)}}>
          <circle class="ltProgressCircle" cx="{{ltPropRadius}}" cy="{{ltPropRadius}}" r="{{lyteUiSetRadius(ltPropRadius,ltPropStroke)}}" fill="none" stroke="#DCE0E3" stroke-width="{{ltPropStroke}}" />
          <circle class=" ltProgressFillCircle" cx="{{ltPropRadius}}" cy="{{ltPropRadius}}" r="{{lyteUiSetRadius(ltPropRadius,ltPropStroke)}}" fill="none" stroke="{{ltPropBackground}}" stroke-width="{{ltPropStroke}}" stroke-dasharray="{{lyteUiSetDashArray(ltPropRadius,ltPropStroke)}}" stroke-dashoffset="{{lyteUiSetDashArray(ltPropRadius,ltPropStroke)}}" lt-prop-title="{{if(ltPropTooltip,lyteUiConcat(percentage,'%'),'')}}" lt-prop-tooltip-config = '{"position" : "left"}' />
        </svg>
        <template lyte-if="{{ltPropShowPercentage}}">
          <svg width="{{lyteUiSetWH(ltPropRadius)}}" height="{{lyteUiSetWH(ltPropRadius)}}" style="transform:{{lyteUiTextTransform(ltPropRadius)}}" viewBox="{{lyteUiConcat('0 ','0 ',lyteUiSetWH(ltPropRadius),' ',lyteUiSetWH(ltPropRadius))}}" fill="{{if(ltPropLabelColor, ltPropLabelColor, '#333')}}" aria-hidden=true>
            <text font-size="{{if(ltPropFontSize, ltPropFontSize, '1.5rem')}}" text-anchor="middle" dy=".2em" x="50%" y="50%">
              {{lyteUiProgressbarLabel(ltPropLabel,percentageDisplay,ltPropPercentage)}}

            </text>
          </svg>
        </template>

      </div>
    </div>
  </template>
  <template lyte-else-if="{{lyteUiIfEquals(ltPropType,'stacked')}}">
    <div class="{{lyteUiConcat('lyteProgressBar',' lyteHorizontal',' lyteStacked')}} " style="{{lyteUiConcat('width:',ltPropWidth,';height:',ltPropHeight)}}" role='progressbar' tabindex=0 aria-valuenow={{percentage}} aria-label={{ltPropAriaLabel}}>
      <template lyte-for="{{chunks}} as item index ">
        <span class="lyteProgressStatusStack" style="{{lyteUiConcat('width: ',percentage,'% ;','background:',lyteUiGetStackValue(ltPropStack,index,'color'),';')}}">
					<template  lyte-if="{{lyteUiGetStackValue(ltPropStack,index,'animated')}}">
						<span class="ltPropProgressAnimated progressMovingObj"></span>
      </template>

      <template lyte-if="{{ltPropShowPercentage}}">
        <span case="true" class="lyteProgressPercentageStack" lt-prop-title="{{if(ltPropTooltip,lyteUiProgressbarLabel(lyteUiGetStackValue(ltPropStack,index,'value'),''),'')}}"  style="{{lyteUiConcat('line-height:',ltPropHeight,'; font-size: ',if(ltPropFontSize, ltPropFontSize, '12px'),'; color: ',if(lyteUiGetStackValue(ltPropStack,index,'labelColor'), lyteUiGetStackValue(ltPropStack,index,'labelColor'), '#fff'),';' )}}" aria-hidden=true>
        {{lyteUiProgressbarLabel(lyteUiGetStackValue(ltPropStack,index,'label'),'')}}

        </span>
      </template>

      </span>
  </template>

  </div>
</template>
<template lyte-else-if="{{lyteUiIfEquals(ltPropType,'vertical')}}">
  <div class="lyteProgressBar lyteVertical" style="{{lyteUiConcat('width:',ltPropWidth,';height:',ltPropHeight)}}" role='progressbar' tabindex=0 aria-valuenow={{percentage}} aria-label={{ltPropAriaLabel}}>
    <span class="{{lyteUiConcat('lyteProgressStatusVertical ', ltPropDirection)}}" lt-prop-title="{{if(ltPropTooltip,lyteUiConcat(percentage,'%'),'')}}" lt-prop-tooltip-config = '{"position" : "left"}'  style="{{lyteUiConcat('height: ',percentage,'% ;','transition:','height ',duration,' ',timingfn,';','background: ',ltPropBackground,';','display: block')}}">
				<template  lyte-if="{{ltPropShowPercentage}}">
					<span case="true" class="lyteProgressPercentage" style="{{lyteUiConcat('line-height:',ltPropHeight,'; font-size: ',if(ltPropFontSize, ltPropFontSize, '12px'),'; color: ',if(ltPropLabelColor, ltPropLabelColor, '#fff'),';' )}}" aria-hidden=true >
						{{lyteUiProgressbarLabel(ltPropLabel,percentageDisplay,ltPropPercentage)}}
						
					</span>
</template>

</span>
</div>
</template>
<template lyte-else>
  <div class="{{lyteUiConcat('lyteProgressBar',' lyteHorizontal',if(ltPropIndeterminate, ' lyteIndeterminate', ''))}} " style="{{lyteUiConcat('width:',ltPropWidth,';height:',ltPropHeight)}}" role='progressbar' tabindex=0 aria-valuenow={{percentage}} aria-label={{ltPropAriaLabel}}>
    <template lyte-if="{{!ltPropAnimated && ltPropIndeterminate}}">
      <span class="inc" style="{{lyteUiConcat('position: absolute; height: 100%; background: ', ltPropProgressFillColor)}}"></span>
      <span class="dec" style="{{lyteUiConcat('position: absolute; height: 100%; background: ', ltPropProgressFillColor)}}"></span>
    </template>
    <template lyte-else>
      <span class="lyteProgressStatus" lt-prop-title="{{if(ltPropTooltip,lyteUiConcat(percentage,'%'),'')}}" style="{{lyteUiConcat('width: ',percentage,'% ;','transition: ','width ',duration,' ',timingfn,';','background:',ltPropBackground)}}">
					<template  lyte-if="{{ltPropAnimated}}">
						<span class="ltPropProgressAnimated progressMovingObj"></span>
    </template>

    <template lyte-if="{{!ltPropIndeterminate && ltPropShowPercentage}}">
      <span case="true" class="lyteProgressPercentage" style="{{lyteUiConcat('line-height:',ltPropHeight,'; font-size: ',if(ltPropFontSize, ltPropFontSize, '12px'),'; color: ',if(ltPropLabelColor, ltPropLabelColor, '#fff'),';' )}}" aria-hidden=true>
      {{lyteUiProgressbarLabel(ltPropLabel,percentageDisplay,ltPropPercentage)}}

      </span>
    </template>

    </span>
</template>

</div>
</template>

</template>
