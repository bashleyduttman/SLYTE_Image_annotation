<template tag-name="lyte-column-chooser">
  <template lyte-if="{{ltPropYield}}">
    <lyte-yield yield-name="columnChooser" class="lyteColumnChooser" lt-prop-header={{ltPropHeader}}></lyte-yield>
  </template>
  <template lyte-else>
    <div class="lyteColumnChooser">
      <template lyte-for="{{ltPropHeader}} as item index "><template lyte-if="{{item.columnChooser}}">
          <lyte-checkbox lt-prop-checked={{lbind(item.columnChooser.selected)}} lt-prop-label="{{item.name||item.children[ 0 ].name}}" lt-prop-disabled={{item.columnChooser.disabled}} on-checked="{{method('checked',item,index)}}" on-unchecked="{{method('unchecked',item,index)}}" parent_index="index_{{index}}"></lyte-checkbox>
        </template>
      </template>

    </div>
  </template>

</template>
