<template tag-name="lyte-drawer" class="{{if(ltPropLayout === 'overlay', 'lyteDrawerModal')}}">
  <template lyte-if="{{ltPropLayout == &quot;overlay&quot;}}">
    <div lyte-if="{{ltPropShowOpenButton}}" onclick="{{action('openDrawer')}}" class="lyteDrawerOpenElem lyteDrawerOpenElemLeft">
      <div class="lyteDrawerToggleIcon"></div>
    </div>
    <lyte-modal lt-prop-allow-multiple=true lt-prop-show-close-button={{ltPropShowCloseButton}} lt-prop-close-on-escape="{{ltPropCloseOnEscape}}" lt-prop-overlay-close="{{ltPropOverlayClose}}" lt-prop-width="{{ltPropWidth}}" lt-prop-wrapper-class="lyteDrawerModal {{ltPropWrapperClass}}" lt-prop-height="{{ltPropHeight}}" lt-prop-freeze="{{ltPropFreeze}}" lt-prop-show="{{lbind(ltPropShow)}}" on-before-show='{{method("modalOnBeforeShow")}}' on-show='{{method("modalOnShow")}}' on-before-close='{{method("modalOnBeforeClose")}}' on-close='{{method("modalOnClose")}}' lt-prop={{stringify(modalAttr)}}>
      <template is="registerYield" yield-name="modal">
        <lyte-modal-content class="lyteDrawerModal" onclick='{{action("selectedItem",event,"overlay")}}' onkeydown='{{action("makeDrawerItemActive",event,"overlay")}}' onmousemove='{{action("selectActiveItem",event)}}' data-tabindex="{{ltPropDataTabindex}}" tabindex="0">
          <template lyte-if="{{ltPropYield}}">
            <lyte-yield yield-name="drawerPanel"></lyte-yield>
          </template>
          <template lyte-else>
            <lyte-drawer-body>
              <template lyte-for="{{ltPropOptions}} as item index "><template lyte-if="{{lyteUiOptGroupCheck(item)}}">
                  <lyte-drawer-group>
                    <lyte-drawer-label>
                      {{lyteUiReturnOnlyKey(item)}}
                    </lyte-drawer-label>
                    <template lyte-for="{{lyteUiReturnValueBy(item,lyteUiReturnOnlyKey(item))}} as subitem indexval ">
                      <template lyte-if="{{lyteUiIsObject(subitem)}}">
                        <lyte-drawer-item data-value={{subitem[ltPropSystemValue]}}>
                          <template lyte-if="{{ltPropMiniVariant}}">
                            <span class="lyteDrawerMiniIcon" style="background-image:{{subitem.icon}};"></span>
                            <span class="lyteDrawerMiniLabel">{{subitem[ltPropUserValue]}}</span>
                          </template>
                          <template lyte-else>
                            {{subitem[ltPropUserValue]}}
                          </template>

                        </lyte-drawer-item>
                      </template>
                      <template lyte-else>
                        <lyte-drawer-item data-value={{subitem}}>
                          {{subitem}}
                        </lyte-drawer-item>
                      </template>
                    </template>

                  </lyte-drawer-group>
                </template>
                <template lyte-else-if="{{lyteUiIsObject(item)}}">
                  <lyte-drawer-item data-value={{item[ltPropSystemValue]}}>
                    <template lyte-if="{{ltPropMiniVariant}}">
                      <span class="lyteDrawerMiniIcon" style="background:{{item.icon}};"></span>
                      <span class="lyteDrawerMiniLabel">{item[ltPropUserValue]}}</span>
                    </template>
                    <template lyte-else>
                      {{item[ltPropUserValue]}}
                    </template>

                  </lyte-drawer-item>
                </template>
                <template lyte-else>
                  <lyte-drawer-item data-value={{item}}>
                    {{item}}
                  </lyte-drawer-item>
                </template>
              </template>

            </lyte-drawer-body>
          </template>

        </lyte-modal-content>
      </template>
    </lyte-modal>
  </template>
  <template lyte-else>
    <div class="lyteDrawerInlineBody {{if(currentPosition === 'left','lyteDrawerPanelLeft', 'lyteDrawerPanelRight')}} {{if(ltPropShow,'lyteDrawerShown','lyteDrawerHidden')}} {{if(ltPropLayout === 'inlineOverlay', 'lyteDrawerInlineOverlay', 'lyteDrawerInlineDisplace')}} {{if(ltPropMiniVariant,'lyteDrawerMiniVariant')}}" style="height:{{ltPropHeight}};">
      <div class="lyteDrawerPanel {{ltPropWrapperClass}}" onclick='{{action("selectedItem",event,"inline")}}' onkeydown='{{action("makeDrawerItemActive",event,"inline")}}' onmousemove='{{action("selectActiveItem",event)}}' data-tabindex="{{ltPropDataTabindex}}" tabindex="0">
        <div class="drawerWrapper">
          <template lyte-if="{{ltPropYield}}">
            <lyte-yield yield-name="drawerPanel">
            </lyte-yield>
          </template>
          <template lyte-else>
            <lyte-drawer-actions>
              <div lyte-if="{{ltPropShowOpenButton && !ltPropShow}}" onclick="{{action('openDrawer')}}" class="lyteDrawerOpenElem lyteDrawerOpenElemLeft">
                <div class="lyteDrawerToggleIcon"></div>
              </div>
              <div lyte-if="{{ltPropShowCloseButton && ltPropShow}}" onclick="{{action('closeDrawer')}}" class="lyteDrawerCloseIconWrap">
                <div class="lyteDrawerToggleIcon"></div>
              </div>
            </lyte-drawer-actions>
            <lyte-drawer-body>
              <template lyte-for="{{ltPropOptions}} as item index "><template lyte-if="{{lyteUiOptGroupCheck(item)}}">
                  <lyte-drawer-group>
                    <lyte-drawer-label>
                      {{lyteUiReturnOnlyKey(item)}}
                    </lyte-drawer-label>
                    <template lyte-for="{{lyteUiReturnValueBy(item,lyteUiReturnOnlyKey(item))}} as subitem indexval ">
                      <template lyte-if="{{lyteUiIsObject(subitem)}}">
                        <lyte-drawer-item data-value={{subitem[ltPropSystemValue]}}>
                          <template lyte-if="{{ltPropMiniVariant}}">
                            <span class="lyteDrawerMiniIcon" style="background:{{subitem.icon}};"></span>
                            <span class="lyteDrawerMiniLabel">{{subitem[ltPropUserValue]}}</span>
                          </template>
                          <template lyte-else>
                            {{subitem[ltPropUserValue]}}
                          </template>

                        </lyte-drawer-item>
                      </template>
                      <template lyte-else>
                        <lyte-drawer-item data-value={{subitem}}>
                          {{subitem}}
                        </lyte-drawer-item>
                      </template>
                    </template>

                  </lyte-drawer-group>
                </template>
                <template lyte-else-if="{{lyteUiIsObject(item)}}">
                  <lyte-drawer-item data-value={{item[ltPropSystemValue]}}>
                    <template lyte-if="{{ltPropMiniVariant}}">
                      <span class="lyteDrawerMiniIcon" style="background-image:{{item.icon}};"></span>
                      <span class="lyteDrawerMiniLabel">{{item[ltPropUserValue]}}</span>
                    </template>
                    <template lyte-else>
                      {{item[ltPropUserValue]}}
                    </template>

                  </lyte-drawer-item>
                </template>
                <template lyte-else>
                  <lyte-drawer-item data-value={{item}}>
                    {{item}}
                  </lyte-drawer-item>
                </template>
              </template>

            </lyte-drawer-body>
          </template>

        </div>
      </div>
      <div class="lyteDrawerContent">
        <lyte-yield yield-name="drawerContent">
        </lyte-yield>
      </div>
      <template lyte-if="{{ltPropFreeze}}">
        <lyte-drawer-freeze ontransitionend="{{action('updateFreezeLayerStyle', this)}}">
        </lyte-drawer-freeze>
      </template>

    </div>
  </template>

</template>
