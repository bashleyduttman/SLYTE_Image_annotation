<template tag-name="lyte-time-picker">
    <div class="lyteTimePickerField" onkeydown="{{action('inputKeyDown',event,this)}}">
        <input value="{{lbind(ltPropValue)}}" placeholder={{ltPropPlaceholder}} id= {{ltPropId}} class = "lyteTimePickerInput {{ltPropClass}}" name = {{ltPropName}} readonly={{ltPropReadonly}} disabled={{ltPropDisabled}} aria-label = {{ltPropAriaAttributes.input}} aria-invalid = {{invalidValue}} onfocus="{{action('inputFocus',event,this,true)}}" onblur="{{action('inputFocus',false)}}" oninput="{{action('inputVal')}}">
        <%if(ltPropDropdown){%>
            <button class = "lytetimePickerButton" aria-label = {{ltPropAriaAttributes.icon}} disabled={{ltPropDisabled}} aria-expanded="false" aria-haspopup="true" aria-controls={{randId}} tabindex="0">
                <span class="lyteTimePickerBtnIcon"></span>
            </button>
        <%}%>
        <%if(ltPropCounter){%>
            <div class="lytetimePickerCounterButtons">
                <button class = "lytetimePickerIncButton" aria-label = {{ltPropAriaAttributes.inc}} disabled={{ltPropDisabled}} onmousedown="{{action('counterKeys', true)}}" ontouchstart="{{action('counterKeys', true, true)}}" tabindex="-1">
                    <span class="lyteTimePickerIncIcon"></span>
                </button>
                <button class = "lytetimePickerDecButton" aria-label = {{ltPropAriaAttributes.dec}} disabled={{ltPropDisabled}} onmousedown="{{action('counterKeys')}}" ontouchstart="{{action('counterKeys', false, true)}}" tabindex="-1">
                    <span class="lyteTimePickerDecIcon"></span>
                </button>
            </div>
        <%}%>
    </div>
    <lyte-time-picker-dropdown id={{randId}} class="lyteTimePickerDropdownNone" onkeydown="{{action('dropDownKeyDown',event,this)}}">
        <div class="lyteTimePickerDropdownValues" onfocusin="{{action('dropDownValueFocus',event,true)}}" onfocusout="{{action('dropDownValueFocus',event,false)}}">
            <%if(hours.length){%>
                <ul class="lyteTimePickerUl" data-unit="hours" aria-label = {{ltPropAriaAttributes.hour}}>
                    <%hours.forEach(function(item){%>
                        <li class = {{item.class}} tabindex="0" data-index={{item.index}} data-unit="hours" role="options" aria-selected={{item.selected}} aria-disabled={{item.disabled}} aria-label = {{item.value}} data-value={{item.value}}>{{item.value}}</li>
                    <%})%>
                </ul>
            <%}%>
            <%if(minutes.length){%>
                <ul class="lyteTimePickerUl" data-unit="minutes" aria-label = {{ltPropAriaAttributes.minute}}>
                    <%minutes.forEach(function(item){%>
                        <li class = {{item.class}} tabindex="0" data-index={{item.index}} data-unit="minutes" role="options" aria-selected={{item.selected}} aria-disabled={{item.disabled}} aria-label = {{item.value}} data-value={{item.value}}>{{item.value}}</li>
                    <%})%>
                </ul>
            <%}%>
            <%if(seconds.length){%>
                <ul class="lyteTimePickerUl" data-unit="seconds" aria-label = {{ltPropAriaAttributes.second}}>
                    <%seconds.forEach(function(item){%>
                        <li class = {{item.class}} tabindex="0" data-index={{item.index}} data-unit="seconds" role="options" aria-selected={{item.selected}} aria-disabled={{item.disabled}} aria-label = {{item.value}} data-value={{item.value}}>{{item.value}}</li>
                    <%})%>
                </ul>
            <%}%>
            <%if(meridiems.length){%>
                <ul class="lyteTimePickerUl" data-unit="meridiems" aria-label = {{ltPropAriaAttributes.meridiem}}>
                    <%meridiems.forEach(function(item){%>
                        <li class = {{item.class}} tabindex="0" data-index={{item.index}} data-unit="meridiems" role="options" aria-selected={{item.selected}} aria-disabled={{item.disabled}}  aria-label = {{item.value}} data-value={{item.value}}>{{item.value}}</li>
                    <%})%>
                </ul>
            <%}%>
        </div>
        <div class="lyteTimePickerDropdownButton">
            <%ltPropButton.forEach(function(item){%>
                <lyte-button class="lyteTimePickerDropdownButtonItem" purpose = {{item.purpose}} lt-prop="{{stringify(item.properties)}}" lt-prop-aria-button = {{item.properties.ariaButton}} onfocus="{{action('customButtonFocus',event,this)}}">
                    <template is="registerYield" yield-name="text">
                        {{item.text}}
                    </template>
                </lyte-button>
            <%})%>
        </div>
    </lyte-time-picker-dropdown>
</template>
