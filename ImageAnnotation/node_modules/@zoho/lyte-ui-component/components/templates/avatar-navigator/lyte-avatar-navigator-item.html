<template tag-name="lyte-avatar-navigator-item">
  <img src={{src}} onload={{action('hideIcon',event)}} title="" alt={{alt}} lt-prop-title={{title}} lt-prop-tooltip-config={{config}}>
  <div class="lyteAvatarLoadingCont">
    <template lyte-if="{{ltPropLoadingIconYield}}">
      <lyte-yield yield-name="loadingIconYield"></lyte-yield>
    </template>
    <template lyte-else>
      <div class="{{ltPropLoadingIconClass}}"></div>
    </template>

  </div>
</template>
