<template tag-name="lyte-avatar-navigator" role="region" aria-description={{lyteUiI18n("lyte.avatar.navigator.description")}}>
  <template lyte-if="{{showLeftArrow}}">
    <div aria-description={{lyteUiI18n("lyte.avatar.navigator.previous.nav.description")}} role="button" tabindex="0" class="lyteAvatarArrowCont" onclick={{action('navigatePrevious',event)}} onkeydown={{action('navigatePreviousOnKey',event)}}>
      <template lyte-if="{{ltPropIconYield}}">
        <lyte-yield yield-name="previousIconYield"></lyte-yield>
      </template>
      <template lyte-else>
        <span class="{{ltPropPreviousIconClass}}"></span>
      </template>

      <span class="lyteVisuallyHidden">
      {{lyteUiI18n("lyte.avatar.navigator.previous.nav.button")}}
      </span>
    </div>
  </template>

  <div class="lyteAvatarSetCont" style="height:{{imageHeight}};" onclick={{action('selectItem',event)}} onkeydown={{action('selectItemOnKey',event)}}>
    <template lyte-for="{{blocks}} as block blockIndex ">
      <div class="{{block.class}}" style="transform: translate({{concat(block.translate,'px')}});" ontransitionend={{action('removeClass',event,block)}}>
        <template lyte-for="{{block.images}} as imageObj imageIndex ">
          <template lyte-if="{{ltPropAvatarYield}}">
            <lyte-yield yield-name="avatarYield" lyte-image={{imageObj}}></lyte-yield>
          </template>
          <template lyte-else>
            <lyte-avatar-navigator-item lt-prop-image={{imageObj}}></lyte-avatar-navigator-item>
          </template>

        </template>

      </div>
    </template>


    <template lyte-if="{{renderDummyImage}}">
      <div class="lyteAvatarSet">
        <template lyte-if="{{ltPropAvatarYield}}">
          <lyte-yield yield-name="avatarYield" lyte-image={{dummyImage}}></lyte-yield>
        </template>
        <template lyte-else>
          <lyte-avatar-navigator-item lt-prop-image={{dummyImage}}></lyte-avatar-navigator-item>
        </template>

      </div>
    </template>

  </div>
  <template lyte-if="{{showRightArrow}}">
    <div aria-description={{lyteUiI18n("lyte.avatar.navigator.next.nav.description")}} role="button" tabindex="0" class="lyteAvatarArrowCont" onclick={{action('navigateNext',event)}} onkeydown={{action('navigateNextOnKey',event)}}>
      <template lyte-if="{{ltPropIconYield}}">
        <lyte-yield yield-name="nextIconYield"></lyte-yield>
      </template>
      <template lyte-else>
        <span class="{{ltPropNextIconClass}}"></span>
      </template>

      <span class="lyteVisuallyHidden">
      {{lyteUiI18n("lyte.avatar.navigator.next.nav.button")}}
      </span>
    </div>
  </template>

  <span class="lyteVisuallyHidden" aria-live="polite">
  {{lyteUiI18nWithArgs('lyte.avatar.navigator.images.shown',displayIndex+1,displayIndex+imagesPerBlock)}}
  </span>
</template>
