<template tag-name="lyte-slider">
  <div class="lyteSlide {{if(ltPropDisabled, 'lyteSliderDisabled', '')}}">
    <div class="lyteRangeSlider {{ltPropDirection}}" onclick="{{action('click',event)}}" tabindex="{{ltPropTabIndex}}" onkeydown="{{action('keydown', event)}}">
      <div class="lyteSliderFill"></div>
      <div class="lyteSliderHandler {{ltPropHandler}} lyteHandler1" lt-prop-title="{{if(expHandlers(ltPropTooltip, '&&', true), if(ltPropRangeHandler,ltPropMinValue, ltPropValue), '')}}" tabindex="{{ltPropHandlerTabIndex}}" onmousedown="{{action('mousedown', event, this)}}" ontouchstart="{{action('mousedown', event, this)}}" lt-prop-tooltip-config={{ltPropTooltipConfig}} lt-prop-tooltip-style={{ltPropTooltipStyle}} lt-prop-tooltip-class={{ltPropTooltipClass}} style="border-color: {{ltPropFillColor}}" role = "{{lyteUiAttribute('slider',ltPropAria)}}" aria-valuemin = "{{lyteUiAttribute(ltPropMin,ltPropAria)}}" aria-valuemax = "{{lyteUiAttribute(ltPropMax,ltPropAria)}}" aria-valuenow = "{{lyteUiAttribute(ltPropSelectedValue1,ltPropAria)}}" aria-valuetext = "{{lyteUiAttribute(ltPropAriaLabel + ltPropSelectedValue1,ltPropAria)}}" aria-label = "{{lyteUiAttribute(ltPropSelectedValue1,ltPropAria)}}" aria-orientation = "{{lyteUiAttribute(orientation,ltPropAria)}}"></div>
      <template lyte-if="{{ltPropRangeHandler}}">
        <div class="lyteSliderHandler {{ltPropHandler}} lyteHandler2" tabindex="0" onmousedown="{{action('mousedown', event, this)}}" ontouchstart="{{action('mousedown', event, this)}}" lt-prop-title="{{if(ltPropTooltip, ltPropMaxValue, '')}}" lt-prop-tooltip-config={{ltPropTooltipConfig}} lt-prop-tooltip-style={{ltPropTooltipStyle}} lt-prop-tooltip-class={{ltPropTooltipClass}} style="border-color: {{ltPropFillColor}}"></div>
      </template>
      <template lyte-if="{{ltPropYield}}">
        <lyte-yield yield-name="yield" lt-prop-scale-value={{scaleVal}} lt-prop-scale-style={{divLength}}></lyte-yield>
      </template>
      <template lyte-else>
        <div class="lyteScaleOption {{ltPropHandler}}">
          <template is="for" items={{divLength}} index="indexVal">
            <span class="lyteScaleLine" style={{item}}>
							<span></span>
            <span class="lyteScalLable">{{scaleVal[indexVal]}}</span>
            </span>
          </template>
        </div>
      </template>

    </div>
  </div>
</template>
