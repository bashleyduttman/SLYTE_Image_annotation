<template tag-name="lyte-messagebox">
  <template is="if" value={{ltPropShow}}>
    <lyte-wormhole case="true" style="visibility: hidden" on-before-append='{{method("beforeWormholeAppend")}}' on-append='{{method("afterWormholeAppend")}}' lt-prop-show="{{ltPropShow}}" lt-prop-focus-on-close="{{ltPropFocusOnClose}}">
      <template is="registerYield" yield-name="lyte-content">
        <div class="{{lyteUiMsgBoxConcatClass(ltPropClass,ltPropType,'MessageIcon','lyteMessageBox')}} lytePopupZI">
          <template lyte-if="{{ltPropType}}">
            <span class="lyteMessageBoxSymbol"></span>
          </template>

          <template lyte-if="{{ltPropYield}}">
            <span class="lyteMessageBoxContent" aria-live="polite" role="{{ltPropAriaRole}}">
							<lyte-yield yield-name="messageboxYield"></lyte-yield>
						</span>
          </template>
          <template lyte-else>
            <template is="if" value="{{lyteUiIfEquals(ltPropMessage,'')}}">
              <div case="false">
                <span class="lyteMessageBoxContent" aria-live="polite" role="{{ltPropAriaRole}}">{{ltPropMessage}}</span>
              </div>
            </template>
          </template>

          <span lyte-if={{ltPropShowCloseButton}} class="lyteMessageBoxClose" onclick="{{action('closeMessageBox')}}"></span>
        </div>
      </template>
    </lyte-wormhole>
  </template>
</template>
