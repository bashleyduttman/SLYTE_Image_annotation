<template tag-name="lyte-connect-swimlanes">


  <template lyte-for="{{ltPropData}} as item index ">

    <lyte-connect class="lyteConnectSwimlaneConnect {{item.class}}" id={{item.id}} lt-prop-data={{item.fields}} lt-prop-swim-lanes=true lt-prop-swim-nodes={{ltPropSwimNodes}} lt-prop-text-box={{ltPropTextBox}} lt-prop-check-line-break={{ltPropCheckLineBreak}} lt-prop-preview=false lt-prop-connection-type={{ltPropConnectionType}} lt-prop-center={{ltPropCenter}} restrict-limits="{{method('restrictLimits')}}" swim-nodes="{{method('swimNodes')}}" on-drop="{{method('onDrop')}}" set-details="{{method('setDetails')}}">
      <template is="registerYield" yield-name="connection" from-parent></template>

    </lyte-connect>
  </template>

  <svg xmlns="http://www.w3.org/2000/svg" class="lyteConnectionSwimlanesMarker" width={{ltPropWidth}} height={{ltPropHeight}} viewBox={{viewBox}} style="{{styleValue}}">
    <defs>
      <marker id="lyteConnectionHeadMarker" markerUnits="strokeWidth" markerWidth=12 markerHeight=12 refX=6 refY=6 orient="auto">
        <ellipse cx=6 cy=6 rx=2 ry=2></ellipse>
      </marker>
      <marker id="lyteConnectionTailMarker" markerUnits="strokeWidth" markerWidth=12 markerHeight=12 refX=6 refY=3 orient="auto">
        <path d="M 6 3 L 0 6 0 0 z"></path>
      </marker>
    </defs>
  </svg>
  <template lyte-if="{{ltPropTextBox}}"><template lyte-for="{{textBoxArray}} as item index ">
      <lyte-textbox index={{index}} onclick="{{action('textclick',event,this,index)}}" id={{item.id}} class="{{lyteTextBox(item, item.class, item.hoverClass, item.text.length)}}" style={{item.style}}>
        <lyte-yield yield-name="textbox" lt-prop-item={{item}}></lyte-yield>
      </lyte-textbox>
    </template>
  </template>



</template>
