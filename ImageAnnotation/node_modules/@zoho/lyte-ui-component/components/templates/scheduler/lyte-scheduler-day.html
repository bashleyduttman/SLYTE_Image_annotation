<template tag-name="lyte-scheduler-day">
  <template lyte-if="{{ltPropMultiUserView}}">
    <div class="scrollContainer lyteSchedulerMultiUserView lyteSchedulerDayViewWrapper lyteSchedulerViewWrapper">
      <template lyte-if="{{selectedUserArr.length >  0}}">
        <div>
          <div>
            <template lyte-for="{{selectedUserArr}} as item index ">
              <div>
                <lyte-yield yeild-name='lyteSchedulerUserIconYield' scheduler-user="{{ltPropSchedulerUser[item]}}"></lyte-yield>

              </div>
            </template>

          </div>
          <div onclick="{{action('clearSelection')}}">
            clear
          </div>
        </div>
      </template>

      <table>
        <thead>
          <tr class='lyteSchedulerMultiUserRow'>
            <th class="lyteSchedulerFirstColHeader lyteSchedulerFixedCol">
              <template lyte-if="{{ltPropSchedulerSearch}}">
                <lyte-search lt-prop-query-selector='{"scope" : "lyte-popover-content", "search" : ".lyteSchedulerUserSearch"}' on-focus="{{method('openUserSearch')}}"></lyte-search>
              </template>

            </th>
            <th>
              All-day
            </th>
            <template lyte-for="{{timeLine}} as item index ">
              <th>
                {{item}}
                <div class="lyteSchedulerHourSplitLineWrap">
                  <span class="lyteSchedulerHourSplitLine"></span>
                  <span class="lyteSchedulerHourSplitLine"></span>
                  <span class="lyteSchedulerHourSplitLine"></span>
                  <span class="lyteSchedulerHourSplitLine"></span>
                  <span class="lyteSchedulerHourSplitLine"></span>
                </div>
                <div class="lyteSchedulerHourSeparatorLine"></div>
              </th>
            </template>

          </tr>
        </thead>
        <tbody>
          <template lyte-for="{{ltPropSchedulerUser}} as user index ">
            <tr class='lyteSchedulerMultiUserRow' data-userid={{user.id}}>
              <td class="lyteSchedulerUserCol lyteSchedulerFixedCol">
                <lyte-scheduler-user lt-prop-user={{user.id}}>
                  <lyte-yield yield-name='lyteSchedulerUserYield' scheduler-user={{user}}>
                  </lyte-yield>
                </lyte-scheduler-user>
              </td>
              <td class='lyteSchedulerDate lyteSchedulerAllDayEvent'>
                <div class='scheduler-event-div ' data-date={{ltPropStartDateOfView}}>
                  <template lyte-for="{{ltPropDateArray[user.id]}} as event index ">
                    <template lyte-if="{{event.allDayEvent}}">
                      <lyte-yield yield-name="lyteSchedulerEventYield" scheduler-event={{event}}>
                      </lyte-yield>
                    </template>

                  </template>

                  <div class='lyteSchedulerEventMoreBtn lyteSchedulerEventMoreBtnHide' onclick='{{action("hiddenEvent",event,hiddenObj,ltPropStartDateOfView,user)}}'>{{lyteUiSchedulerhiddenEvent(hiddenObj,ltPropStartDateOfView,this,user.id)}}</div>
                </div>
              </td>
              <template lyte-for="{{timeLine}} as time index ">
                <td class='lyteSchedulerTimeLineEvent'>

                  <div data-time='{{lyteUiSchedulerTimeFormat(time)}} ' class="lyteSchedulerMultiUserViewEventElem scheduler-event-div">
                  </div>
                </td>
              </template>


            </tr>
          </template>

        </tbody>
      </table>
      <template lyte-for="{{ltPropSchedulerUser}} as user index ">
        <template lyte-for="{{ltPropDateArray[user.id]}} as event index ">
          <template lyte-if="{{!event.allDayEvent}}">
            <lyte-yield yield-name="lyteSchedulerEventYield" scheduler-event={{event}}>
            </lyte-yield>
          </template>

        </template>

      </template>


    </div>
    <scheduler-scroll-nav class='lyteSchedulerLeftNav' onclick="{{action('scrollnav',event)}}"></scheduler-scroll-nav>
    <scheduler-scroll-nav class='lyteSchedulerRightNav' onclick="{{action('scrollnav',event)}}"></scheduler-scroll-nav>
  </template>
  <template lyte-else>
    <div class="lyteSchedulerDayViewWrapper lyteSchedulerViewWrapper">
      <div class="lyteSchedularDayViewInnerWrapper">
        <div class="lyteSchedulerOverlay">
          <table class="lyteSchedulerDayOverlayTable">
            <thead>
              <tr class="lyteSchedulerDayViewAllDayRow">
                <td>all-day</td>
                <td class='lyteSchedulerDate lyteSchedulerAllDayEvent'>
                </td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td class='lyteSchedulerDate'>
                  <div class='scheduler-event-div' data-date={{ltPropStartDateOfView}}>
                    <template lyte-for="{{ltPropDateArray}} as event index ">
                      <template lyte-if="{{!event.allDayEvent}}">
                        <lyte-yield yield-name="lyteSchedulerEventYield" scheduler-event={{event}} lyte-if="{{lyteUiSchedulerEvent(event)}}">
                        </lyte-yield>
                      </template>

                    </template>

                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <table class='lyteSchedulerViewMainTable lyteSchedulerDayView'>
          <tr class='lyteSchedulerDayViewAllDayRow'>
            <td>all-day</td>
            <td class='lyteSchedulerDate lyteSchedulerAllDayEvent'>
              <div class='scheduler-event-div' data-date={{ltPropStartDateOfView}}>
                <template lyte-for="{{ltPropDateArray}} as event index ">
                  <template lyte-if="{{event.allDayEvent}}">
                    <lyte-yield yield-name="lyteSchedulerEventYield" scheduler-event={{event}} lyte-if="{{lyteUiSchedulerEvent(event)}}">
                    </lyte-yield>
                  </template>


                </template>

                <div class='lyteSchedulerEventMoreBtn ' onclick='{{action("hiddenEvent",event,hiddenObj,ltPropStartDateOfView)}}'>{{lyteUiSchedulerhiddenEvent(hiddenObj,ltPropStartDateOfView,this,user.id)}}</div>

              </div>
            </td>
          </tr>

          <template lyte-for="{{timeLine}} as time index ">
            <template lyte-for="{{timelineArray}} as min index ">
              <tr data-time='{{lyteUiSchedulerTimeFormat(time,min)}}' class='lyteSchedulerDate lyteSchedulerTimeLineEvent {{lyteUiSchedulerBusinessHour(ltPropSchedulerBusinessHour,this)}}'>
                <td>
                  <div class="lyteSchedulerHourLabel">{{lyteUiSchedulerTimeFormat(time,min)}}</div>
                  <div class="lyteSchedulerHourQuarterLine"></div>
                  <div class="lyteSchedulerHourHalfLine"></div>
                  <div class="lyteSchedulerHourQuarterLine"></div>
                </td>
                <td>&nbsp;</td>
              </tr>
            </template>

          </template>

        </table>
      </div>
    </div>
  </template>

  <div class="lyteschedulerCurrentTimeLine">
    <div class="lyteschedulerLine"></div>
  </div>

</template>
