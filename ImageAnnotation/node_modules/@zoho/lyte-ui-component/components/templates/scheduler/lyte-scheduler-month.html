<template tag-name="lyte-scheduler-month">
  <div class="{{if(ltPropMultiUserView, 'lyteSchedulerMultiUserView', '')}} lyteSchedulerMonthViewWrapper lyteSchedulerViewWrapper">
    <table class="lyteSchedulerViewMainTable lyteSchedulerMonthView">
      <template lyte-if="{{!ltPropMultiUserView}}">
        <thead>
          <tr class="lyteSchedulerMonthViewHead">
            <template lyte-for="{{ltPropDateArray[0]}} as item index ">
              <th class="lyteSchedulerMonthTh {{item.buisness}}">{{ltPropLabel[index]}}</th>
            </template>

          </tr>
        </thead>
      </template>

      <tbody class="lyteSchedulerMonthViewBody">
        <template lyte-for="{{ltPropDateArray}} as week index ">
          <tr>
            <template lyte-for="{{week}} as item index ">
              <td class='lyteSchedulerDate {{if(ifEquals(item.current_month,true),"lyteSchedulerCurrentMonthDate","lyteSchedulerOtherMonthDate")}} lyteSchedulerAllDayEvent {{item.buisness}} {{if(ifEquals(item.currentDate,true),"lyteSchedulerCurrDate","")}}'>
                <div class='lyteSchedulerMonthEventsWrap scheduler-event-div' data-date={{lyteUiSchedulerGetDate(item.val)}}>
                  <template lyte-if="{{ltPropMultiUserView}}">
                    <div class="lyteSchedulerMonthYearLabel">
                      <span>{{lyteUiSchedulerMonthshortForm(item.month)}}</span>
                      <span>{{item.year}}</span>
                    </div>
                    <div class="lyteSchedulerMultiUserMonthViewDateDayLabel">
                      <span class="lyteSchedulerMultiUserMonthViewDateLabel">{{item.date}}</span>
                      <span class="lyteSchedulerMultiUserMonthViewDayLabel">{{ltPropLabel[index]}}</span>
                    </div>
                  </template>
                  <template lyte-else>
                    <span class="lyteSchedulerDayNumber">{{item.date}}</span>
                  </template>

                  <lyte-yield yield-name='scheduler-date' scheduler-data='{{item.val}}'></lyte-yield>
                  <template lyte-if="{{item.events}}">
                    <template lyte-for="{{item.events}} as event index ">
                      <lyte-yield yield-name="lyteSchedulerEventYield" scheduler-event={{event}} lyte-if={{lyteUiSchedulerEvent(event)}}>
                      </lyte-yield>
                    </template>

                    <div class='lyteSchedulerEventMoreBtn lyteSchedulerEventMoreBtnHide' onclick='{{action("hiddenEvent",event,hiddenObj,item.val)}}'>{{lyteUiSchedulerhiddenEvent(hiddenObj,lyteUiSchedulerGetDate(item.val),this)}}</div>
                  </template>

                </div>
              </td>
            </template>

          </tr>
        </template>

      </tbody>
    </table>
  </div>
</template>
