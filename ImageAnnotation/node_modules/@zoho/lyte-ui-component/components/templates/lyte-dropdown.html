<template tag-name="lyte-dropdown">
  <template lyte-if="{{ltPropHover == true}}">
    <template lyte-if="{{multiple == true}}">
      <template lyte-if="{{search == true}}">
        <template lyte-if="{{drophead == 'noyield'}}">
          <lyte-drop-button role="combobox" aria-expanded={{if(ltPropIsOpen,'true','false')}} aria-haspopup="listbox">
            <div class="lyteMultiselect">
              <ul class="lyteMultipleSelect">
                <template lyte-for="{{ltPropSelectedList}} as item indexVal ">
                  <li data-value={{lyteUiReturnValueBy(item,sysValue)}}>
                    <span class="lyteDropdownVisible" onmouseenter={{action('toolTipConfig',this,'selToolTip')}} lt-prop-title={{if(selToolTip,lyteUiReturnValueBy(item,userValue),'')}} lt-prop-tooltip-config={{ltPropTooltip}} lt-prop-tooltip-class={{ltPropTooltipClass}}>{{lyteUiReturnValueBy(item,userValue)}}</span>
                    <lyte-drop-remove class="lyteCloseIcon"></lyte-drop-remove>
                  </li>
                </template>

                <li class="lyteMultiselectInput">
                  <input disabled={{ltPropDisabled}} readonly={{ltPropReadOnly}} onkeydown="{{action('preventDefault',event)}}" type="text" placeholder={{ltPropPlaceholder}} class="lyteDropdownTextField" autocomplete="off" tabindex={{ltPropTabindex}} data-tabindex={{ltPropDataTabindex}} onclick="{{action('showHide',event)}}" onfocus="{{action('addFocusClass',event)}}" onblur="{{action('removeFocusClass',event)}}">
                </li>
              </ul>
            </div>
            <template lyte-if="{{shouldDisplayIcon}}">
              <lyte-icon class={{ltPropIconClass}}></lyte-icon>
            </template>

          </lyte-drop-button>
        </template>
        <template lyte-else>

        </template>

      </template>
      <template lyte-else>

        <template lyte-if="{{drophead == &quot;noyield&quot;}}">
          <div class="lyteDummyEventContainer" role="combobox" aria-haspopup="listbox" aria-expanded={{if(ltPropIsOpen,'true','false')}} onclick="{{action('showHide',event)}}" onkeyup="{{action('checkKey',event)}}" tabindex={{ltPropTabindex}} data-tabindex={{ltPropDataTabindex}}>
            <lyte-drop-button>
              <template lyte-if="{{ltPropSelectedList.length == 0 && !ltPropForcePlaceholder}}">
                <span class="lyteDropPlaceholderMultiple">{{ltPropPlaceholder}}</span>
              </template>

              <ul class="lyteMultipleSelect">
                <template lyte-for="{{ltPropSelectedList}} as item indexVal ">
                  <li data-value={{lyteUiReturnValueBy(item,sysValue)}}>
                    <span class="lyteDropdownVisible" onmouseenter={{action('toolTipConfig',this,'selToolTip')}} lt-prop-title={{if(selToolTip,lyteUiReturnValueBy(item,userValue),'')}} lt-prop-tooltip-config={{ltPropTooltip}} lt-prop-tooltip-class={{ltPropTooltipClass}}>{{lyteUiReturnValueBy(item,userValue)}}</span>
                    <lyte-drop-remove class="lyteCloseIcon"></lyte-drop-remove>
                  </li>
                </template>

              </ul>
              <template lyte-if="{{ltPropForcePlaceholder}}">
                <span class="lyteDropPlaceholderMultiple">{{ltPropPlaceholder}}</span>
              </template>

              <template lyte-if="{{shouldDisplayIcon}}">
                <lyte-icon class={{ltPropIconClass}}></lyte-icon>
              </template>

            </lyte-drop-button>
          </div>
        </template>
        <template lyte-else>

        </template>

      </template>

    </template>
    <template lyte-else>
      <div onmouseenter="{{action('showHide',event,'enter')}}" role="combobox" aria-haspopup="listbox" aria-expanded={{if(ltPropIsOpen,'true','false')}} onmouseleave="{{action('closeIt',event)}}" class="lyteDummyEventContainer" tabindex={{ltPropTabindex}} data-tabindex={{ltPropDataTabindex}} style="">
        <template lyte-if="{{drophead == &quot;noyield&quot;}}">
          <lyte-drop-button>
            <template lyte-if="{{ltPropDisplayValue}}">
              <span class="lyteMarginRight lyteDropdownLabel" onmouseenter={{action('toolTipConfig',this,'showToolTip')}} lt-prop-title={{if(showToolTip,ltPropDisplayValue,'')}} lt-prop-tooltip-config={{ltPropTooltip}} lt-prop-tooltip-class={{ltPropTooltipClass}}>{{ltPropDisplayValue}}</span>
            </template>
            <template lyte-else-if="{{!ltPropSelected && !ltPropDisplayValue}}">
              <span class="lyteDropPlaceholderNormal">{{ltPropPlaceholder}}</span>
            </template>

            <template lyte-if="{{ltPropSelected && ltPropShowRemoveIcon}}">
              <lyte-drop-remove class="lyteDropdownDeselectIcon"></lyte-drop-remove>
            </template>

            <lyte-icon class={{ltPropIconClass}}></lyte-icon>
          </lyte-drop-button>
        </template>
        <template lyte-else-if="{{drophead == &quot;yield&quot;}}">

        </template>

      </div>
    </template>

  </template>
  <template lyte-else>
    <template lyte-if="{{multiple == true}}">
      <template lyte-if="{{search == true}}">
        <template lyte-if="{{drophead == 'noyield'}}">
          <lyte-drop-button onclick="{{action('showHide',event)}}" role="combobox" aria-haspopup="listbox" aria-expanded={{if(ltPropIsOpen,'true','false')}}>
            <div class="lyteMultiselect">
              <ul class="lyteMultipleSelect">
                <template lyte-for="{{ltPropSelectedList}} as item indexVal ">
                  <li data-value={{lyteUiReturnValueBy(item,sysValue)}}>
                    <span class="lyteDropdownVisible" onmouseenter={{action('toolTipConfig',this,'selToolTip')}} lt-prop-title={{if(selToolTip,lyteUiReturnValueBy(item,userValue),'')}} lt-prop-tooltip-config={{ltPropTooltip}} lt-prop-tooltip-class={{ltPropTooltipClass}}>{{lyteUiReturnValueBy(item,userValue)}}</span>
                    <lyte-drop-remove class="lyteCloseIcon"></lyte-drop-remove>
                  </li>
                </template>

                <li class="lyteMultiselectInput">
                  <input disabled={{ltPropDisabled}} readonly={{ltPropReadOnly}} onkeydown="{{action('preventDefault',event)}}" type="text" placeholder={{ltPropPlaceholder}} class="lyteDropdownTextField" autocomplete="off" tabindex={{ltPropTabindex}} data-tabindex={{ltPropDataTabindex}} onfocus="{{action('addFocusClass',event)}}" onblur="{{action('removeFocusClass',event)}}">
                </li>
              </ul>
            </div>
            <template lyte-if="{{shouldDisplayIcon}}">
              <lyte-icon class={{ltPropIconClass}}></lyte-icon>
            </template>

          </lyte-drop-button>
        </template>
        <template lyte-else>
          <div class="lyteDummyEventContainer" style="" onclick="{{action('showHide',event)}}" role="combobox" aria-haspopup="listbox" aria-expanded={{if(ltPropIsOpen,'true','false')}}>

          </div>
        </template>

      </template>
      <template lyte-else>
        <div class="lyteDummyEventContainer" onclick="{{action('showHide',event)}}" tabindex={{ltPropTabindex}} data-tabindex={{ltPropDataTabindex}} role="combobox" aria-haspopup="listbox" aria-expanded={{if(ltPropIsOpen,'true','false')}}>

          <template lyte-if="{{drophead == &quot;noyield&quot;}}">
            <lyte-drop-button>
              <template lyte-if="{{ltPropSelectedList.length == 0 && !ltPropForcePlaceholder}}">
                <span class="lyteDropPlaceholderMultiple">{{ltPropPlaceholder}}</span>
              </template>

              <ul class="lyteMultipleSelect">
                <template lyte-for="{{ltPropSelectedList}} as item indexVal ">
                  <li data-value={{lyteUiReturnValueBy(item,sysValue)}}>
                    <span class="lyteDropdownVisible" onmouseenter={{action('toolTipConfig',this,'selToolTip')}} lt-prop-title={{if(selToolTip,lyteUiReturnValueBy(item,userValue),'')}} lt-prop-tooltip-config={{ltPropTooltip}} lt-prop-tooltip-class={{ltPropTooltipClass}}>{{lyteUiReturnValueBy(item,userValue)}}</span>
                    <lyte-drop-remove class="lyteCloseIcon"></lyte-drop-remove>
                  </li>
                </template>

              </ul>
              <template lyte-if="{{ltPropForcePlaceholder}}">
                <span class="lyteDropPlaceholderMultiple">{{ltPropPlaceholder}}</span>
              </template>

              <template lyte-if="{{shouldDisplayIcon}}">
                <lyte-icon class={{ltPropIconClass}}></lyte-icon>
              </template>

            </lyte-drop-button>
          </template>
          <template lyte-else>

          </template>

        </div>
      </template>

    </template>
    <template lyte-else>
      <div onclick="{{action('showHide',event)}}" class="lyteDummyEventContainer" tabindex={{ltPropTabindex}} data-tabindex={{ltPropDataTabindex}} style="" role="combobox" aria-haspopup="listbox" aria-expanded={{if(ltPropIsOpen,'true','false')}}>
        <template lyte-if="{{drophead == &quot;noyield&quot;}}">
          <lyte-drop-button>
            <template lyte-if="{{ltPropDisplayValue}}">
              <span onmouseenter={{action('toolTipConfig',this,'showToolTip')}} lt-prop-tooltip-config={{ltPropTooltip}} lt-prop-tooltip-class={{ltPropTooltipClass}} lt-prop-title={{if(showToolTip,ltPropDisplayValue,'')}} class="lyteMarginRight lyteDropdownLabel">{{ltPropDisplayValue}}</span>
            </template>
            <template lyte-else-if="{{!ltPropSelected && !ltPropDisplayValue}}">
              <span class="lyteDropPlaceholderNormal">{{ltPropPlaceholder}}</span>
            </template>

            <template lyte-if="{{ltPropSelected && ltPropShowRemoveIcon}}">
              <lyte-drop-remove class="lyteDropdownDeselectIcon"></lyte-drop-remove>
            </template>

            <lyte-icon class={{ltPropIconClass}}></lyte-icon>
          </lyte-drop-button>
        </template>
        <template lyte-else-if="{{drophead == &quot;yield&quot;}}">

        </template>

      </div>
    </template>

  </template>

  <template lyte-if="{{ltPropHover == false}}">
    <template lyte-if="{{dropbody == &quot;noyield&quot;}}">
      <lyte-drop-box class="lyteDropdownHidden">
        <lyte-drop-body>
          <template lyte-for="{{ltPropOptions}} as item indexVal "><template lyte-if="{{lyteUiOptGroupCheck(item)}}">
              <lyte-drop-group>
                <lyte-drop-label>{{lyteUiReturnOnlyKey(item)}}</lyte-drop-label>
                <template lyte-for="{{lyteUiReturnValueBy(item,lyteUiReturnOnlyKey(item))}} as subitem indexval ">
                  <template lyte-if="{{lyteUiIsObject(subitem)}}">
                    <lyte-drop-item data-value={{subitem[ltPropSystemValue]}} disabled={{lyteUiCheckDisabled(ltPropDisabledList,subitem[ltPropSystemValue])}}>{{subitem[ltPropUserValue]}}</lyte-drop-item>
                  </template>
                  <template lyte-else>
                    <lyte-drop-item data-value={{subitem}} disabled={{lyteUiCheckDisabled(ltPropDisabledList,subitem)}}>{{subitem}}</lyte-drop-item>
                  </template>

                </template>

              </lyte-drop-group>
            </template>
            <template lyte-else>
              <template lyte-if="{{lyteUiIsObject(item)}}">
                <lyte-drop-item data-value={{item[ltPropSystemValue]}} disabled={{lyteUiCheckDisabled(ltPropDisabledList,item[ltPropSystemValue])}}>{{item[ltPropUserValue]}}</lyte-drop-item>
              </template>
              <template lyte-else>
                <lyte-drop-item data-value={{item}} disabled={{lyteUiCheckDisabled(ltPropDisabledList,item)}}>{{item}}</lyte-drop-item>
              </template>

            </template>

          </template>


        </lyte-drop-body>
      </lyte-drop-box>
    </template>
    <template lyte-else>

    </template>

    <div class='lyteLoadMsg' style='display:none;'>Loading</div>
  </template>
  <template lyte-else>
    <template lyte-if="{{dropbody == &quot;noyield&quot;}}">
      <lyte-drop-box class="lyteDropdownHidden">
        <lyte-drop-body>
          <template lyte-for="{{ltPropOptions}} as item indexVal "><template lyte-if="{{lyteUiOptGroupCheck(item)}}">
              <lyte-drop-group>
                <lyte-drop-label>lyteUiReturnOnlyKey(item)</lyte-drop-label>
                <template lyte-for="{{lyteUiReturnValueBy(item,lyteReturnOnlyKey(item))}} as subitem indexval ">
                  <template lyte-if="{{lyteUiIsObject(subitem)}}">
                    <lyte-drop-item data-value={{subitem[ltPropSystemValue]}} disabled={{lyteUiCheckDisabled(ltPropDisabledList,subitem[ltPropSystemValue])}}>{{subitem[ltPropUserValue]}}</lyte-drop-item>
                  </template>
                  <template lyte-else>
                    <lyte-drop-item data-value={{subitem}} disabled={{lyteUiCheckDisabled(ltPropDisabledList,subitem)}}>{{subitem}}</lyte-drop-item>
                  </template>

                </template>

              </lyte-drop-group>
            </template>
            <template lyte-else>
              <template lyte-if="{{lyteUiIsObject(item)}}">
                <lyte-drop-item data-value={{item[ltPropSystemValue]}} disabled={{lyteUiCheckDisabled(ltPropDisabledList,item[ltPropSystemValue])}}>{{item[ltPropUserValue]}}</lyte-drop-item>
              </template>
              <template lyte-else>
                <lyte-drop-item data-value={{item}} disabled={{lyteUiCheckDisabled(ltPropDisabledList,item)}}>{{item}}</lyte-drop-item>
              </template>

            </template>

          </template>

        </lyte-drop-body>
      </lyte-drop-box>
    </template>
    <template lyte-else>

    </template>

    <div class='lyteLoadMsg' style='display:none;'>Loading</div>
  </template>

  <lyte-yield yield-name="yield" style="display: none;" lyte-options={{ltPropOptions}}></lyte-yield>
</template>
