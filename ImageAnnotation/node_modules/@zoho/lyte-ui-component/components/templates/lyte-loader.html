<template tag-name="lyte-loader">
  <template lyte-if="{{ltPropShowLoader}}">
    <template lyte-if="{{ltPropInLine}}">
      <div class='ltLoaderContainer {{ltPropShowClass}}'>
        <div class='ltLoader'>
          <div class="ltexitdiv">
            <template lyte-if="{{ltPropCloseIcon}}">
              <span class='lyteLoaderExit' onclick='{{action("lyteLoadCloser",event)}}'></span>
            </template>

          </div>
          <div class='ltspindiv {{ltPropLoaderSpinClass}}'>
            <div class="ltLoaderSpin"></div>
          </div>
          <template lyte-if="{{ltPropProgressBar.show}}">
            <div class="ltLoaderProgressBar {{ltPropProgressBar.class}} {{ltPropProgressBar.mode}}">
              <template lyte-if="{{ifEquals(ltPropProgressBar.mode,'definite')}}">
                <span class="lyteLoaderProgressed"
								style="width: {{ltPropProgressed}}%"></span>
              </template>

            </div>
            <div class="lyteLoaderProgressMessage">{{ltPropMessage}}</div>
          </template>

          <div class="lyteLoaderTimeoutMessage">{{ltPropTimeoutMessage}}</div>
        </div>
        <lyte-loader-freeze class='lyteLoaderFreeze'></lyte-loader-freeze>
      </div>
    </template>
    <template lyte-else>
      <lyte-wormhole lt-prop-query={{ltPropSelector}} on-before-append="{{method('beforeWormholeAppend')}}">
        <template is="registerYield" yield-name="lyte-content">
          <div class='ltLoaderContainer {{ltPropShowClass}}'>
            <div class='ltLoader'>
              <div class="ltexitdiv">
                <template lyte-if="{{ltPropCloseIcon}}">
                  <span class='lyteLoaderExit' onclick='{{action("lyteLoadCloser",event)}}'></span>
                </template>

              </div>
              <div class='ltspindiv {{ltPropLoaderSpinClass}}'>
                <div class="ltLoaderSpin"></div>
              </div>
              <template lyte-if="{{ltPropProgressBar.show}}">
                <div class="ltLoaderProgressBar {{ltPropProgressBar.class}} {{ltPropProgressBar.mode}}">
                  <template lyte-if="{{ifEquals(ltPropProgressBar.mode,'definite')}}">
                    <span class="lyteLoaderProgressed" style="width: {{ltPropProgressed}}%"></span>
                  </template>

                </div>
                <div class="lyteLoaderProgressMessage">{{ltPropMessage}}</div>
              </template>

              <div class="lyteLoaderTimeoutMessage">{{ltPropTimeoutMessage}}</div>
            </div>
            <lyte-loader-freeze class='lyteLoaderFreeze '></lyte-loader-freeze>

          </div>
        </template>
      </lyte-wormhole>
    </template>

  </template>

</template>
