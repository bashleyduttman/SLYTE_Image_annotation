<template tag-name="lyte-audio-recorder">
  <div class="lyteRecordingPreview">
    <canvas class="lyteRecordingCanvas"></canvas>
  </div>
  <template lyte-if="{{ltPropDisplayTime}}">
    <div class="lyteTimePreview">{{currentTime}}<template lyte-if="{{ltPropTimeLimit}}">/{{totalTime}}</template>
    </div>
  </template>

  <div class="lyteRecordingControlButtons">
    <template lyte-for-in="{{ltPropButton}} as value key ">
      <div purpose={{value.purpose}} class={{value.class}} lt-prop-title={{value.title}} lt-prop-tooltip-config='{"position" : "Bottom"}' disabled={{value.disable}} onclick="{{action('controlButtons',this)}}"></div>
    </template>

  </div>
</template>
