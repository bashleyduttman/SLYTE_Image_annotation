<template tag-name="lyte-beta-popover">
  <template lyte-if="{{ltPropBindToBody}}">
      <lyte-wormhole case="true" class="lytePopoverVisibilityHidden" on-before-append='{{method("beforeWormholeAppend")}}' lt-prop-focus-on-close='{{ltPropFocusOnClose}}' lt-prop-show="{{ltPropShowWormhole}}">
          <template is="registerYield" yield-name="lyte-content">
              <div class="popoverWrapper lytePopoverWrapper {{ltPropWrapperClass}} lytePopupZI">
                  <div class="lytePopoverElement {{if(ifEquals(ltPropAnimation,'zoom'),'lytePopover lyteZoom', 'lytePopover')}}">
                      <template lyte-if="{{ifEquals(ltPropType,&quot;callout&quot;)}}">
                          <span id="lytePopoverArrow" class="lytePopoverArrowIcon"></span>
                      </template>

                      <template lyte-if="{{ltPropShowCloseButton}}">
                          <span case="true" class="lytePopoverClose" onclick="{{action('closePopover')}}" tabindex="0"></span>
                      </template>

                      <lyte-yield yield-name="popover" class="lytePopoverYield"></lyte-yield>
                  </div>
                  <template lyte-if="{{ltPropFreeze}}">
                      <lyte-popover-freeze class="lytePopupFreezeLayer"></lyte-popover-freeze>
                  </template>

              </div>
          </template>
      </lyte-wormhole>
  </template>
</template>
