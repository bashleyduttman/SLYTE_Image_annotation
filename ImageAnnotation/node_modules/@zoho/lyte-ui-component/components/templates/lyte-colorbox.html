<template tag-name="lyte-colorbox">
  <template lyte-if="{{ltPropType === 'custom'}}">
    <template lyte-if="{{ltPropYield}}">
      <lyte-yield yield-name="colorBoxYield" lt-cb-content-type={{ltPropContent.lytecboxType}}></lyte-yield>
    </template>
    <template lyte-else>
      <div id="lyteColorbox" class="lyteColorbox lyteCBox">

        <div class="lyteColorboxFreezeLayer lyteCBoxOverlay"></div>
        <div class="lyteColorboxWrapper">
          <template lyte-if="{{!isIframe}}">
            <div class="lyteColorboxUtilDiv">
              <span class="lyteCBoxZoomOut lyteColorboxZoomOut lyteColorboxDisabled" lt-prop-title="Zoom Out" lt-prop-tooltip-config='{"position" : "bottom","appearance" : "box","margin" : 5}'></span>
              <span class="lyteCBoxReset lyteColorboxReset lyteColorboxDisabled" lt-prop-title="Reset Zoom" lt-prop-tooltip-config='{"position" : "bottom","appearance" : "box","margin" : 5}'></span>
              <span class="lyteCBoxZoomIn lyteColorboxZoomIn" lt-prop-title="Zoom In" lt-prop-tooltip-config='{"position" : "bottom","appearance" : "box","margin" : 5}'></span>
            </div>
          </template>

          <div class="lyteColorboxContent lyteCBoxContent">
            <span class="lyteColorboxLoadingImg"></span>

          </div>
          <div class="lyteColorboxHeader">
            <div class="lyteColorboxTitle lyteCBoxTitle"></div>
            <template lyte-if="{{download}}">
              <div class="lyteColorboxDownloadDiv lyteCBoxDownload">
                <span class="lyteColorboxDownloadImg"></span>

              </div>
            </template>

          </div>
        </div>
        <div class="lyteColorboxCloseIcon lyteCBoxClose"></div>
        <template lyte-if="{{ltPropNavIcon}}">
          <div class="lyteColorboxIconDiv lyteCBoxPrevious">
            <div class="lyteColorboxPreviousIcon"></div>
          </div>
          <div class="lyteColorboxIconDiv lyteCBoxNext">
            <div class="lyteColorboxNextIcon"></div>
          </div>
        </template>

        <template lyte-if="{{ltPropThumbnail}}">
          <div class="lyteColorboxThumbOuterWrapper">
            <div class="lyteColorboxThumbnails" onclick='{{action("clickOnThumbnails",event)}}'>
              <div class="lyteColorboxThumbInnerWrapper">
                <template lyte-for="{{thumbnails}} as item index ">
                  <div class="{{lyteUiAddShowClass(ltPropAddOrientation, 'lyteColorboxThumb', 'addedOrientation')}}" data-thumb-val="{{lyteUiSetIndexString(index, thumbnails.length)}}">
                    <template lyte-if="{{ifEquals(item.type,&quot;photo&quot;)}}">
                      <img src="{{item.lytecboxHref}}">
                    </template>
                    <template lyte-else-if="{{lyteUiIfEqualsAny(item.type,&quot;iframe&quot;,&quot;custom&quot;)}}"><template lyte-if="{{item.lytecboxThumbnail}}">
                        <img class="lyteCBoxFavImg" src="{{item.lytecboxThumbnail}}">
                      </template>
                      <template lyte-else>
                        <div class="lyteCBoxIframeWrap">
                          <div class="lyteCBoxIframeIcon"></div>
                          <div class="lyteCBoxIframeLabel">{{item.format}}</div>
                        </div>
                      </template>

                    </template>

                  </div>
                </template>

              </div>
            </div>
          </div>
        </template>


      </div>
    </template>

  </template>
  <template lyte-else>
    <template lyte-if="{{ltPropYield}}">
      <lyte-yield yield-name="colorBoxYield"></lyte-yield>
    </template>
    <template lyte-else>
      <lyte-colorbox-container>


        <lyte-colorbox-header>
          <lyte-colorbox-title></lyte-colorbox-title>
          <template lyte-if="{{download}}">
            <lyte-colorbox-download>
              <span class="lyteColorboxDownloadImg"></span>

            </lyte-colorbox-download>
          </template>

          <lyte-colorbox-close></lyte-colorbox-close>
        </lyte-colorbox-header>

        <lyte-colorbox-content>
        </lyte-colorbox-content>
        <template lyte-if="{{ltPropNavIcon}}">
          <lyte-colorbox-previous>
            <div class="lyteColorboxPreviousIcon"></div>
          </lyte-colorbox-previous>

          <lyte-colorbox-next>
            <div class="lyteColorboxNextIcon"></div>
          </lyte-colorbox-next>
        </template>

        <lyte-colorbox-description>
        </lyte-colorbox-description>

        <div class="lyteColorboxUtilDiv">
          <lyte-colorbox-zoomin lt-prop-title="Zoom In" lt-prop-tooltip-config='{"position" : "bottom","appearance" : "box","margin" : 5}'></lyte-colorbox-zoomin>
          <lyte-colorbox-reset class="lyteColorboxDisabled" lt-prop-title="Reset Zoom" lt-prop-tooltip-config='{"position" : "bottom","appearance" : "box","margin" : 5}'></lyte-colorbox-reset>
          <lyte-colorbox-zoomout lt-prop-title="Zoom Out" lt-prop-tooltip-config='{"position" : "bottom","appearance" : "box","margin" : 5}'></lyte-colorbox-zoomout>
        </div>
        <template lyte-if="{{ltPropThumbnail}}">
          <lyte-colorbox-thumbnail>
            <div class="lyteColorboxThumbnails" onclick='{{action("clickOnThumbnails",event)}}'>
              <div class="lyteColorboxThumbInnerWrapper">
                <template lyte-for="{{thumbnails}} as item index ">
                  <div class="{{lyteUiAddShowClass(ltPropAddOrientation, 'lyteColorboxThumb', 'addedOrientation')}}" data-thumb-val="{{lyteUiSetIndexString(index, thumbnails.length)}}">
                    <template lyte-if="{{ifEquals(item.type,&quot;photo&quot;)}}">
                      <img src="{{item.lytecboxHref}}">
                    </template>
                    <template lyte-else-if="{{lyteUiIfEqualsAny(item.type,&quot;iframe&quot;,&quot;custom&quot;)}}"><template lyte-if="{{item.lytecboxThumbnail}}">
                        <img class="lyteCBoxFavImg" src="{{item.lytecboxThumbnail}}">
                      </template>
                      <template lyte-else>
                        <div class="lyteCBoxIframeWrap">
                          <div class="lyteCBoxIframeIcon"></div>
                          <div class="lyteCBoxIframeLabel">{{item.format}}</div>
                        </div>
                      </template>

                    </template>

                  </div>
                </template>

              </div>
            </div>
          </lyte-colorbox-thumbnail>
        </template>

      </lyte-colorbox-container>
    </template>

  </template>

</template>
