<template tag-name="lyte-checkbox-group" role="group">
  <div class="{{alignmentClass}}" role="list">
    <template lyte-for="{{ltPropOptions}} as item index ">
      <lyte-checkbox role="listitem" lt-prop-type={{ltPropType}} lt-prop-name={{ltPropName}} lt-prop-label={{item[ltPropUserValue]}} lt-prop-value={{item[ltPropSystemValue]}} lt-prop-fire-on-init={{ltPropFireOnInit}} lt-prop-label-class={{ltPropLabelClass}} lt-prop-yield={{ltPropYield}} lt-prop-prevent-callback-observers="true" lt-prop-checked={{unbound(lyteUiIsInArray(item,ltPropSelected,ltPropSystemValue))}} lt-prop-class={{ltPropClass}} lt-prop-disabled={{lyteUiIsInArray(item,ltPropDisabledList,ltPropSystemValue)}} on-checked="{{method('fireCallback', 'onChecked', item)}}" , on-unchecked="{{method('fireCallback', 'onUnchecked', item)}}" on-before-checked="{{method('fireCallback', 'onBeforeChecked', item)}}" on-before-unchecked="{{method('fireCallback', 'onBeforeUnchecked', item)}}" on-changed="{{method('fireCallback', 'onChanged', item)}}" data-value={{item[ltPropSystemValue]}}>
        <template lyte-if="{{ltPropYield}}">
          <template is="registerYield" yield-name="yield">
            <lyte-yield yield-name="yield" lyte-item={{item}}></lyte-yield>
          </template>
        </template>

      </lyte-checkbox>
    </template>

  </div>
</template>
