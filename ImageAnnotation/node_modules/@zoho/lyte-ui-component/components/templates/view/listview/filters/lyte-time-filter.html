<template tag-name="lyte-time-filter">
    <lyte-dropdown lt-prop-selected={{lbind(selected)}} lt-prop-placeholder={{ltPropPlaceholder}}>
        <template is="registerYield" yield-name="yield">
            <lyte-drop-box class="lyteTimeFilterDropdown">
                <template lyte-if="{{isSearch}}">
                    <lyte-search lt-prop-query-selector='{ "scope" : ".lyteTimeFilterDropdown:not(.lyteDropdownHidden)", "search" : "lyte-drop-item" }' on-search="{{method('search')}}"></lyte-search>
                </template>

                <lyte-drop-body>
                    <template lyte-for-in="{{ltPropOptions}} as value key ">
                        <lyte-drop-item data-value={{key}}>{{value}}</lyte-drop-item>
                    </template>
                    <template lyte-if="{{isSearch}}">
                        <div class="{{if(noResult,'lyteNumberFilterNoResult', 'lyteNumberFilterNoResult lyteSearchHidden')}}">{{ltPropNoMatch}}</div>
                    </template>

                </lyte-drop-body>
            </lyte-drop-box>
        </template>
    </lyte-dropdown>
    <div class="lyteTextFilterWrapper">
        <template lyte-if="{{renderFirst}}">
            <lyte-time-picker lt-prop-inline="false" lt-prop-value="{{lbind(first)}}" lt-prop-time-format="hh:mm:ss A" lt-prop-aria-attributes='{"input":"Time Picker"}' lt-prop-id="time" lt-prop-class="time" lt-prop-name="time"></lyte-time-picker>
        </template>
        <template lyte-if="{{renderSecond}}">
            <lyte-time-picker lt-prop-inline="false" lt-prop-value="{{lbind(second)}}" lt-prop-time-format="hh:mm:ss A" lt-prop-aria-attributes='{"input":"Time Picker"}' lt-prop-id="time" lt-prop-class="time" lt-prop-name="time"></lyte-time-picker>
        </template>

    </div>
</template>
