<template tag-name="lyte-boolean-filter">
  <lyte-dropdown lt-prop-selected={{lbind(selected)}} lt-prop-placeholder={{ltPropPlaceholder}}>
      <template is="registerYield" yield-name="yield">
          <lyte-drop-box class="lyteBooleanFilterDropdown">
              <template lyte-if="{{isSearch}}">
                  <lyte-search lt-prop-query-selector='{ "scope" : ".lyteBooleanFilterDropdown:not(.lyteDropdownHidden)", "search" : "lyte-drop-item" }' on-search="{{method('search')}}"></lyte-search>
              </template>

              <lyte-drop-body>
                  <template lyte-for-in="{{ltPropOptions}} as value key ">
                      <lyte-drop-item data-value={{key}}>{{value}}</lyte-drop-item>
                  </template>
                  <template lyte-if="{{isSearch}}">
                      <div class="{{if(noResult,'lyteBooleanFilterNoResult', 'lyteBooleanFilterNoResult lyteSearchHidden')}}">{{ltPropNoMatch}}</div>
                  </template>

              </lyte-drop-body>
          </lyte-drop-box>
      </template>
  </lyte-dropdown>
</template>
