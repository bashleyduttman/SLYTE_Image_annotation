<template tag-name="lyte-number-filter">
  <lyte-dropdown lt-prop-selected={{lbind(selected)}} lt-prop-placeholder={{ltPropPlaceholder}}>
      <template is="registerYield" yield-name="yield">
          <lyte-drop-box class="lyteNumberFilterDropdown">
              <template lyte-if="{{isSearch}}">
                  <lyte-search lt-prop-query-selector='{ "scope" : ".lyteNumberFilterDropdown:not(.lyteDropdownHidden)", "search" : "lyte-drop-item" }' on-search="{{method('search')}}"></lyte-search>
              </template>

              <lyte-drop-body>
                  <template lyte-for-in="{{ltPropOptions}} as value key ">
                      <lyte-drop-item data-value={{key}}>{{value}}</lyte-drop-item>
                  </template>
                  <template lyte-if="{{isSearch}}">
                      <div class="{{if(noResult,'lyteNumberFilterNoResult', 'lyteNumberFilterNoResult lyteSearchHidden')}}">{{ltPropNoMatch}}</div>
                  </template>

              </lyte-drop-body>
          </lyte-drop-box>
      </template>
  </lyte-dropdown>
  <div class="lyteNumberFilterWrapper">
      <template lyte-if="{{renderFirst}}">
          <lyte-number class="lyteNumberFilterFirst" lt-prop="{{stringify(ltPropFilterElementProperties.number)}}" lt-prop-input-wrapper-class={{hideFirst}} lt-prop-value={{lbind(first)}} lt-prop-min={{ltPropMin}} lt-prop-max={{ltPropMax}}></lyte-number>
      </template>
      <template lyte-if="{{renderSecond}}">
          <lyte-number class="lyteNumberFilterSecond" lt-prop="{{stringify(ltPropFilterElementProperties.number)}}" lt-prop-input-wrapper-class={{hideSecond}} lt-prop-value={{lbind(second)}}></lyte-number>
      </template>

  </div>
</template>
