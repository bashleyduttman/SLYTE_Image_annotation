<template tag-name="lyte-multiselect-filter">
  <template lyte-if="{{isSearch}}">
      <lyte-input class="lyteFiltersMultiselectSearch" lt-prop-type="search" lt-prop-appearance="box" lt-prop-placeholder="Search" lt-prop-value={{lbind(first)}}></lyte-input>
  </template>

  <div class="lyteMultiselectFilterOptions">
      <lyte-table class="lyteMultiselectFilterTable" lt-prop-yield=true lt-prop-infinite-scroll=true lt-prop-content-length=25 lt-prop-content={{picklistOptions}} scroll-end="{{method('scrollEnd')}}">
          <template is="registerYield" yield-name="yield">
              <lyte-table-structure>
                  <lyte-tbody>
                      <template lyte-for="{{ltPropData}} as item index ">
                          <lyte-tr>
                              <lyte-td>
                                  <lyte-checkbox lt-prop-label={{item.body.label}} lt-prop-value={{item.body.value}} lt-prop-name="multifilter" on-changed="{{method('change',item.body)}}" lt-prop-checked={{lbind(item.body.checked)}}></lyte-checkbox>
                                  <template lyte-if="{{item.body.email}}">
                                      <div class="lyteMultipleEmail">{{item.body.email}}</div>
                                  </template>

                              </lyte-td>
                          </lyte-tr>
                      </template>

                      <template lyte-if="{{isSearch}}">
                          <div class="{{if(noResult,'lyteMultipleFilterNoResult', 'lyteMultipleFilterNoResult lyteSearchHidden')}}">{{ltPropNoMatch}}</div>
                      </template>

                  </lyte-tbody>
              </lyte-table-structure>
          </template>
      </lyte-table>
  </div>
</template>
