<template tag-name="lyte-edit-element" onfocusout="{{action('editBlur',event)}}">
  <div class="lyteEditElementWrapper" style="{{styleValue}}">
      <template lyte-if="{{ltPropEditYield}}">
          <lyte-yield yield-name="edit" lt-prop-cell-data={{ltPropCellData}} lt-prop-row-data={{ltPropRowData}} style="display: block;"></lyte-yield>
      </template>
      <template lyte-else>
          <template is="switch" value={{ltPropCellData.dataType}}>
              <template case="text">
                  <lyte-input lt-prop-appearance="box" lt-prop-update-delay class="lyteTextEditElement lyteListviewEditElement" lt-prop-value="{{lbind(ltPropValue)}}" lt-prop={{properties}}></lyte-input>
                  <template is="break"></template>
              </template>
              <template case="number">
                  <lyte-number lt-prop-appearance="box" lt-prop-update-delay class="lyteNumberEditElement lyteListviewEditElement" lt-prop-value="{{lbind(ltPropValue)}}" lt-prop={{properties}}></lyte-number>
                  <template is="break"></template>
              </template>
              <template case="date">
                  <lyte-datetime-input lt-prop-appearance="box" class="lyteDateEditElement lyteListviewEditElement" lt-prop-dropdown=true lt-prop-value={{lbind(ltPropValue)}} lt-prop={{properties}}>
                  </lyte-datetime-input>
                  <template is="break"></template>
              </template>
              <template case="dateTime">
                  <lyte-datetime-input lt-prop-appearance="box" class="lyteDateEditElement lyteListviewEditElement" lt-prop-dropdown=true lt-prop-value={{lbind(ltPropValue)}} lt-prop={{properties}}>
                  </lyte-datetime-input>
                  <template is="break"></template>
              </template>
              <template case="Date">
                  <lyte-input lt-prop-type='date' lt-prop-appearance="box" lt-prop-update-delay class="lyteTextEditElement lyteListviewEditElement" lt-prop-value="{{lbind(ltPropValue)}}" lt-prop={{properties}}></lyte-input>
                  <template is="break"></template>
              </template>
              <template case="time">
                  <lyte-time-picker lt-prop-inline=false lt-prop-value="{{lbind(ltPropValue)}}" lt-prop-time-format="{{ltPropTimeFormat}}" lt-prop-aria-attributes='{"input":"Time Picker"}' lt-prop-id="time" lt-prop-class="time" lt-prop-name="time"></lyte-time-picker>
                  <template is="break"></template>
              </template>
              <template case="boolean">
                  <lyte-dropdown class="lyteBooleanEditElement lyteListviewEditElement" lt-prop-selected={{lbind(ltPropValue)}} lt-prop-is-open={{lbind(isOpen)}} lt-prop={{properties}}>
                      <template is="registerYield" yield-name="yield">
                          <lyte-drop-box class="lyteEditElementDropdown">
                              <lyte-drop-body>
                                  <lyte-drop-item data-value=true>True</lyte-drop-item>
                                  <lyte-drop-item data-value=false>False</lyte-drop-item>
                              </lyte-drop-body>
                          </lyte-drop-box>
                      </template>
                  </lyte-dropdown>
                  <template is="break"></template>
              </template>
              <template case="multiselect">
                  <lyte-dropdown class="lyteMultiselectEditElement lyteListviewEditElement" lt-prop-selected={{lbind(ltPropValue)}} lt-prop-is-open={{lbind(isOpen)}} on-option-selected="{{method('dropSelected')}}" lt-prop={{properties}}>
                      <template is="registerYield" yield-name="yield">
                          <lyte-drop-button>
                              <span class="lyteMarginRight lyteDropdownLabel">{{displayValue}}</span>
                          </lyte-drop-button>
                          <lyte-drop-box class="lyteEditElementDropdown">
                              <template lyte-if="{{ltPropOptions.length>8}}">
                                  <lyte-drop-head>
                                      <lyte-search lt-prop-placeholder="Search here..." lt-prop-query-selector='{"scope" : ".lyteEditElementDropdown:not(.lyteDropdownHidden)","search" : "lyte-drop-item"}' on-search="{{method('search')}}"></lyte-search>
                                  </lyte-drop-head>
                              </template>

                              <lyte-drop-body>
                                  <template lyte-for="{{ltPropOptions}} as item index ">
                                      <lyte-drop-item data-label={{item.label}} data-value={{item.value}}>
                                          <lyte-drop-label>{{item.label}}</lyte-drop-label>
                                          <template lyte-if="{{item.email}}">
                                              <lyte-drop-email>{{item.email}}</lyte-drop-email>
                                          </template>

                                      </lyte-drop-item>
                                  </template>

                              </lyte-drop-body>
                              <lyte-drop-footer class="{{noResult}}">{{ltPropNoResult}}</lyte-drop-footer>
                          </lyte-drop-box>
                      </template>
                  </lyte-dropdown>
                  <template is="break"></template>
              </template>
              <template case="custom">
                  <lyte-yield yield-name="lyte-custom-edit-yield" lt-prop-cell-data={{ltPropCellData}} lt-prop-row-data={{ltPropRowData}} lt-prop-value={{lbind(ltPropValue)}}></lyte-yield>
                  <template is="break"></template>
              </template>
          </template>
      </template>

  </div>
</template>
