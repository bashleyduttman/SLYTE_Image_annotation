<template tag-name="lyte-list-filter">
  <lyte-modal lt-prop={{ltPropModal}} lt-prop-show={{lbind(ltPropShow)}}>
      <template is="registerYield" yield-name="modal">
          <lyte-modal-header>
              <div class="lyteFilterHeader">
                  <div class="lyteFilterName">Filter</div>
              </div>
              <div class="lyteFilterType">
                  <lyte-radiobutton lt-prop-type="primary" lt-prop-name="filter_type" lt-prop-label="Any of these Condition(s)" lt-prop-value="any_of_these" lt-prop-checked={{lbind(ltPropAny)}}></lyte-radiobutton>
                  <lyte-radiobutton lt-prop-type="primary" lt-prop-name="filter_type" lt-prop-label="All of these Condition(s)" lt-prop-value="all_of_these" lt-prop-checked={{!ltPropAny}}></lyte-radiobutton>
              </div>
              <lyte-search lt-prop-appearance="box" lt-prop-query-selector='{"scope" : ".lyteFilterContent","search" : "lyte-accordion-header","target" : "lyte-accordion-item"}' lt-prop-search-delay on-search="{{method('search')}}"></lyte-search>
          </lyte-modal-header>
          <lyte-modal-content class="lyteFilterContent">
              <lyte-accordion lt-prop-dynamic=true on-before-open="{{method('beforeOpen')}}" on-before-close="{{method('beforeClose')}}">
                  <template is="registerYield" yield-name="yield">
                      <template lyte-for="{{fields}} as item index ">
                          <lyte-accordion-item index={{index}}>
                              <lyte-accordion-header class="{{item.class || item.temp.class}}">
                                  {{item.data.filterName || item.data.name}}
                                  <lyte-icon class="lyteAccordionArrow"></lyte-icon>
                              </lyte-accordion-header>
                              <lyte-accordion-body>
                                  <template lyte-if="{{item.render}}">
                                      <template is="component" class="lyteFilterElement" component-name="{{concat('lyte-',item.data.dataType,'-filter')}}" lt-prop-condition={{lbind(item.selected)}} lt-prop-temp-condition="{{lbind(item.temp)}}" lt-prop-render-content="{{lbind(ltPropRenderContent)}}" lt-prop-format={{ltPropFormat}} lt-prop-picklist-options={{item.picklistOptions}} lt-prop-min={{item.min}} lt-prop-max={{item.max}} lt-prop-data={{item.data}} lt-prop-filter-element-properties="{{ltPropFilterElementProperties}}" on-picklist-construct="{{method('picklistData')}}" fetch-more-data="{{method('fetchMoreData')}}" lt-prop-reset={{lbind(item.reset)}} on-custom-filter-reset="{{method('customReset')}}">
                                          <template is="registerYield" yield-name="lyte-custom-filter" from-parent></template>
                                      </template>
                                  </template>

                              </lyte-accordion-body>
                          </lyte-accordion-item>
                      </template>

                  </template>
              </lyte-accordion>
              <div class="lyteFilterNoResult {{noResult}}">{{ltPropNoResult}}</div>
          </lyte-modal-content>
          <lyte-modal-footer>
              <span class="lyteFilterReset" onclick="{{action('reset')}}">Reset</span>
              <div class="lyteListButtons">
                  <lyte-button class="lyteFilterCancel" onclick="{{action('cancel')}}">
                      <template is="registerYield" yield-name="text">
                          Cancel
                      </template>
                  </lyte-button>
                  <lyte-button lt-prop-appearance="primary" class="lyteFilterApply" onclick="{{action('apply')}}">
                      <template is="registerYield" yield-name="text">
                          Apply
                      </template>
                  </lyte-button>
              </div>
          </lyte-modal-footer>
      </template>
  </lyte-modal>
</template>
