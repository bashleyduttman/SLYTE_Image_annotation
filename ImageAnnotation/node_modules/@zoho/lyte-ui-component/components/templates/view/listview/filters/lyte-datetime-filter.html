<template tag-name="lyte-datetime-filter">
    <lyte-dropdown lt-prop-selected={{lbind(selected)}} lt-prop-placeholder={{ltPropPlaceholder}}>
        <template is="registerYield" yield-name="yield">
            <lyte-drop-box class="lyteDateFilterDropdown">
                <template lyte-if="{{isSearch}}">
                    <lyte-search lt-prop-query-selector='{ "scope" : ".lyteDateFilterDropdown:not(.lyteDropdownHidden)", "search" : "lyte-drop-item" }' on-search="{{method('search')}}"></lyte-search>
                </template>

                <lyte-drop-body>
                    <template lyte-for-in="{{ltPropOptions}} as value key ">
                        <lyte-drop-item data-value={{key}}>{{value}}</lyte-drop-item>
                    </template>
                    <template lyte-if="{{isSearch}}">
                        <div class="{{if(noResult,'lyteDateFilterNoResult', 'lyteDateFilterNoResult lyteSearchHidden')}}">{{ltPropNoMatch}}</div>
                    </template>

                </lyte-drop-body>
            </lyte-drop-box>
        </template>
    </lyte-dropdown>
    <div class="lyteDateTimeFilterWrapper">
        <template lyte-if="{{renderFirst}}">
            <lyte-datetime-input lt-prop="{{stringify(ltPropFilterElementProperties.dateTime)}}" lt-prop-appearance="box" class="lyteDateEditElement lyteListviewEditElement" lt-prop-dropdown=true lt-prop-value={{lbind(first)}}></lyte-datetime-input>
        </template>
        <template lyte-if="{{renderSecond}}">
            <lyte-datetime-input lt-prop="{{stringify(ltPropFilterElementProperties.dateTime)}}" lt-prop-appearance="box" class="lyteDateEditElement lyteListviewEditElement" lt-prop-dropdown=true lt-prop-value={{lbind(second)}}></lyte-datetime-input>
        </template>
        <template lyte-if="{{display}}">
            <div class="lyteDateFilterDisabledElement">{{display}}</div>
        </template>

    </div>
</template>
