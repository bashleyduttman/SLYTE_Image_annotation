<template tag-name="table-tree">

  <div class="parallelcontainer" onscroll="{{action('ScrollHeader',event)}}">
    <div class="fixeddiv">
      <table class="fixedtable" cellpadding="0">
        <thead>

        </thead>

        <tbody>
          <template lyte-if="{{ltPropFixedHeader.length!=0}}">

            <tr class="thead">

              <template lyte-for="{{ltPropFixedHeader}} as item index ">
                <th>{{item.body}}</th>

              </template>


            </tr>
          </template>


        </tbody>
      </table>
    </div>
    <div class="tablediv">
      <table class="ltPropScrollableHeader" cellpadding="0">
        <thead>

        </thead>
        <tbody>
          <tr class="thead">
            <template lyte-for="{{ltPropHeader}} as item index ">
              <th fixed={{item.fixed}} tree-col={{item.istree}}>{{item.body}}</th>

            </template>

          </tr>
        </tbody>
      </table>
    </div>

  </div>
  <div class="container" onscroll="{{action('fixHeader',event)}}">
    <div class="fixeddiv">
      <table cellpadding="0" class="fixedtable">

        <thead>

        </thead>
        <tbody>
          <template lyte-if="{{ltPropFixedHeader.length!=0}}">
            <tr class="thead">

              <template lyte-for="{{ltPropFixedHeader}} as item index ">
                <th>{{item.body}}</th>

              </template>

            </tr>
          </template>


          <template lyte-for="{{ltPropData}} as item index ">

            <template lyte-if="{{ltPropFixedHeader.length!=0}}">
              <tr helper-attr={{parentchild(this,item)}}>
                <template lyte-for="{{ltPropFixedHeader}} as items index ">
                  <td>
                    <template lyte-if="{{items.istree=='true'}}">
                      {{unescape(generatespan(item.depth),undefined,instance.obj)}}
                    </template>

                    <lyte-yield yield-name="bodyContent" obj={{item[items.body]}}></lyte-yield>
                  </td>
                </template>

              </tr>

            </template>

          </template>


        </tbody>



      </table>
    </div>
    <div class="tablediv">
      <table cellpadding="0" class="lyteScrollableTreeTable">
        <thead>

        </thead>
        <tbody>
          <tr class="thead">
            <template lyte-for="{{ltPropHeader}} as item index ">
              <th fixed={{item.fixed}} tree-col={{item.istree}}>{{item.body}}</th>

            </template>

          </tr>
          <template lyte-for="{{ltPropData}} as item index ">


            <tr helper-attr={{parentchild(this,item,item.isdropped)}} class="dragdrop" data-id="{{item.lytetreeid}}">
              <template lyte-for="{{ltPropHeader}} as items index ">
                <td>
                  <template lyte-if="{{items.istree=='true'}}">
                    {{unescape(generatespan(item.depth),undefined,instance.obj)}}
                  </template>

                  <lyte-yield yield-name="bodyContent" obj={{item[items.body]}}></lyte-yield>
                </td>
              </template>

            </tr>


          </template>


        </tbody>

      </table>
    </div>



  </div>
  <div class="scrollbar">
    <div class="scroll"></div>
  </div>
  <template lyte-if="{{ltPropisDrag==true}}">
    <lyte-yield yield-name="dragContent" lt-header="{{ltPropHeader}}" drag-data="{{ltPropDragData}}" id="dragelement">

    </lyte-yield>
  </template>

</template>
