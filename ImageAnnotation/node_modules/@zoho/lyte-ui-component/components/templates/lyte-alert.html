<template tag-name="lyte-alert" role="alert">
  <template lyte-if="{{ltPropShowCopy}}">
    <lyte-wormhole on-before-append='{{method("beforeWormholeAppend")}}' lt-prop-show="{{ltPropShow}}" lt-prop-focus-on-close={{ltPropFocusOnClose}}>
      <template is="registerYield" yield-name="lyte-content">
        <div class="alertWrapper {{ltPropWrapperClass}} lytePopupZI">
          <div class="{{lyteUiConcatAlertClass(ltPropContentAlign,'alertPopup')}}">
            <template lyte-if="{{ltPropShowCloseButton}}">
              <span class="lyte-svg alertClose" onclick="{{action('closeAlert')}}" tabindex="0"></span>
            </template>

            <template lyte-if="{{ltPropYield}}">
              <lyte-yield yield-name="alert"></lyte-yield>
            </template>
            <template lyte-else>
              <template lyte-if="{{!lyteUiIfEquals(ltPropHeading,'')}}">
                <div class="alertHeader">
                  <span class="dBlock">{{ltPropHeading}}</span>
                </div>
              </template>

              <div class="alertContent">
                <template lyte-if="{{!lyteUiIfEquals(ltPropType,'')}}">
                  <div class="alertContentMiddle">
                    <span class="{{lyteUiConcatTypeClass(ltPropType,'AlertIcon','lyteStatusIcon')}}"></span>
                  </div>
                </template>

                <div class="alertContentMiddle">
                  <template lyte-if="{{!lyteUiIfEquals(ltPropPrimaryMessage,'')}}">
                    <div>
                      <span class="alertPrimaryMsg">{{ltPropPrimaryMessage}}</span>
                    </div>
                  </template>

                  <template lyte-if="{{!lyteUiIfEquals(ltPropSecondaryMessage,'')}}">
                    <div>
                      <span class="alertSecondaryMsg">{{ltPropSecondaryMessage}}</span>
                    </div>
                  </template>

                </div>
                <div class="clearFloat"></div>
              </div>
            </template>

            <template lyte-if="{{nonYieldFooter}}">
              <template lyte-if="{{!lyteUiIsEmptyArray(ltPropButtons)}}">
                <div class="{{lyteUiConcat('alertFooter ',ltPropButtonPosition)}}">
                  <template lyte-for="{{ltPropButtons}} as item index ">
                    {{log(ltPropButtons.type)}}
                    <template lyte-if="{{lyteUiIfEquals(item.type,'accept')}}">
                      <lyte-button class="lyteAlertBtn" onclick="{{action('accept',item.text)}}">
                        <template is="registerYield" yield-name="text">{{item.text}}</template>
                      </lyte-button>
                    </template>
                    <template lyte-if="{{lyteUiIfEquals(item.type,'reject')}}">
                      <lyte-button class="lyteAlertBtn" onclick="{{action('reject',item.text)}}">
                        <template is="registerYield" yield-name="text">{{item.text}}</template>
                      </lyte-button>
                    </template>

                  </template>

                </div>
              </template>

            </template>

          </div>
          <div class="{{lyteUiAddShowClass(ltPropShowCopy,'','alertFreezeLayer')}}"></div>
        </div>
      </template>
    </lyte-wormhole>
  </template>

</template>
