<template tag-name="lyte-tree" role="treeitem">
  <template lyte-switch="{{ltPropStructureType}}"><template lyte-case=file lyte-break>
      <template lyte-for="{{ltPropData}} as item index ">

        <div class="lyteTreeBodyDiv" lyte-if="{{!item.skipNode}}" role="group">
          <lyte-tree-body data-index="{{lyteUiTreeIndexHelp(indexVar, index)}}" class="{{lyteUiTreeClassHelp(item.defaultState,item.collapsed,'lyteTreeBodyOpened','lyteTreeBodyClosed',ltPropWrapperOpenClass,ltPropWrapperCloseClass)}}" data-level="{{lyteUiTreeLevelHelp(indexVar, index)}}" style="{{lyteUiTreeLevelVariableHelp(indexVar, index , ltPropCssLevelVariable)}}">
            <div class="mainContainer lyteTreeMainContainer {{lyteUiTreeChildHelp(item , ltPropLeafContainer , ltPropChildrenValue)}} {{lyteUiTreeHasChildHelp(item , ltPropChildrenValue)}} {{lyteTreeMaxChild(indexVar,index,ltPropMaxLevel)}}" role="{{lyteTreeAriaRole(item , ltPropChildrenValue)}}">
              <template lyte-switch="{{lyteTreeTypeHelp(ltPropSortable , ltPropAllowExternalImport)}}"><template lyte-case=withExternal lyte-break>
                  <div class="lyteTreeSortableElement" ondragenter="{{action('dragEnterFunction' , event , this)}}" ondragover="{{action('dragOverFunction' , event , this)}}" ondragleave="{{action('dragLeaveFunction' , event , this)}}" ondrop="{{action('dropFunction' , event , this)}}">
                    <lyte-yield tabindex="{{lyteTreeAriaTabIndexHelp(indexVar, index)}}" collapsed="{{if(item.collapsed, 'collapsed', '')}}" yield-name="content" list-value={{item}} list-index="{{lyteUiTreeIndexHelp(indexVar, index)}}" class="{{lyteUiTreeChildHelp(item , ltPropLeafNodeClass , ltPropChildrenValue)}}"></lyte-yield>
                  </div>
                </template>
                <template lyte-case=onlyInternal lyte-break>
                  <div class="lyteTreeSortableElement">
                    <lyte-yield tabindex="{{lyteTreeAriaTabIndexHelp(indexVar, index)}}" collapsed="{{if(item.collapsed, 'collapsed', '')}}" yield-name="content" list-value={{item}} list-index="{{lyteUiTreeIndexHelp(indexVar, index)}}" class="{{lyteUiTreeChildHelp(item , ltPropLeafNodeClass , ltPropChildrenValue)}}"></lyte-yield>
                  </div>
                </template>
                <template lyte-case=nonSortable lyte-break>
                  <lyte-yield tabindex="{{lyteTreeAriaTabIndexHelp(indexVar, index)}}" collapsed="{{if(item.collapsed, 'collapsed', '')}}" yield-name="content" list-value={{item}} list-index="{{lyteUiTreeIndexHelp(indexVar, index)}}" class="{{lyteUiTreeChildHelp(item , ltPropLeafNodeClass , ltPropChildrenValue)}}"></lyte-yield>
                </template>
              </template>

              <template lyte-if="{{item[ltPropChildrenValue][&quot;length&quot;] !== 0 && item[ltPropChildrenValue] !== undefined && !item.collapsed && lyteUiTreeMaxLevelHelp(indexVar , index , ltPropMaxLevel)}}">
                <lyte-tree class="{{lyteTreeClassStateHelp(item)}} lyteTreeChildrenLevel" lt-prop-children-value={{ltPropChildrenValue}} index-var="{{lyteUiTreeIndexHelp(indexVar, index)}}" lt-prop-data={{item[ltPropChildrenValue]}} id="{{ltPropId}}" lt-prop-tree-lines={{ltPropTreeLines}} lt-prop-yield={{ltPropYield}} lt-prop-open-class={{ltPropOpenClass}} lt-prop-wrapper-open-class={{ltPropWrapperOpenClass}} lt-prop-leaf-node-class={{ltPropLeafNodeClass}} lt-prop-close-class={{ltPropCloseClass}} lt-prop-wrapper-close-class={{ltPropWrapperCloseClass}} lt-prop-max-level={{ltPropMaxLevel}} lt-prop-ignore-max-level={{ltPropIgnoreMaxLevel}} lt-prop-toggle-animation={{ltPropToggleAnimation}} lt-prop-css-level-variable="{{ltPropCssLevelVariable}}" lt-prop-sortable={{ltPropSortable}} lt-prop-scroll-speed="{{ltPropScrollSpeed}}" lt-prop-allow-external-import="{{ltPropAllowExternalImport}}" on-toggle="{{method('onToggle')}}" on-toggle-end="{{method('onToggleEnd')}}" on-before-open="{{method('onBeforeOpen')}}" on-open="{{method('onOpen')}}" on-before-close="{{method('onBeforeClose')}}" on-close="{{method('onClose')}}">
                  <template is="registerYield" yield-name="content" from-parent></template>
                </lyte-tree>
              </template>

            </div>
          </lyte-tree-body>

        </div>

      </template>

    </template>
    <template lyte-case=hierarchy lyte-break>
      <template lyte-for="{{ltPropData}} as item index ">
        <table class="lyteHTreeNode" cellpadding="0" cellspacing="0" data-level="{{lyteUiTreeLevelHelp(indexVar, index)}}" child-index="{{index}}" data-index="{{lyteUiTreeIndexHelp(indexVar, index)}}">
          <tr>
            <td class="lyteHTreeParentNode" onclick="{{action('openHorizontalTree' , this)}}">
              <template lyte-if="{{lyteUiTreeLevelHelp(indexVar, index) > 0}}">
                <div class="lyteHTreeConnectorLine">
                  <div class="lyteHTreeVerticalConnectLine {{lyteHTreeTopVline( index , ltPropData)}}"></div>
                  <div class="lyteHTreeVerticalConnectLine {{lyteHTreeBottomVline( index , ltPropData)}}"></div>
                </div>
                <span class="lyteHTreeHorizontalBeforeConnectLine"></span>
              </template>

              <div class="lyteHTreeContentWrap">
                <lyte-yield yield-name="content" list-value={{item}}></lyte-yield>
              </div>
              <span class="lyteHTreeHorizontalAfterConnectLine lyteHTreeHorizontalConnectorHidden"></span>
            </td>
            <template lyte-if="{{(item.collapsed !== undefined) && (item.collapsed !== true)}}">
              <td class="lyteHtreeChildNode">
                <lyte-tree id="{{ltPropId}}" class="lyteHTreeChildWrap" index-var="{{lyteUiTreeIndexHelp(indexVar, index)}}" lt-prop-children-value={{ltPropChildrenValue}} lt-prop-data={{item[ltPropChildrenValue]}} lt-prop-open-class="open" lt-prop-close-class="close" lt-prop-yield={{ltPropYield}} lt-prop-structure-type="hierarchy" lt-prop-leaf-node-class={{ltPropLeafNodeClass}} on-before-open="{{method('onBeforeOpen')}}" on-open="{{method('onOpen')}}" on-before-close="{{method('onBeforeClose')}}" on-close="{{method('onClose')}}">
                  <template is="registerYield" yield-name="content" from-parent></template>
                </lyte-tree>
              </td>
            </template>

          </tr>
        </table>
      </template>

    </template>
    <template lyte-case=data lyte-break>
      <div class="lyteDataTreeNodeWrap">
        <template lyte-switch="{{dataType}}"><template lyte-case=array lyte-break>
            <div class="lyteDataTreeNode lyteDataTreeArrayNode {{if(lyteTreeArrayOpened, 'lyteDataTreeOpened', 'lyteDataTreeClosed')}}" lyte-if="{{!arrayOpened}}" onclick="{{action('openArray' , this)}}">
              <span>
           [
           <template lyte-for="{{ltPropArrayData}} as item index ">
             <template lyte-switch="{{lyteTreeDataType(item)}}"><template lyte-case=array lyte-break
	>
                 <span class="test" style="text-transform:capitalize;">{{lyteTreeDataType(item)}}({{lyteTreeGetArrayLength(item)}})</span>
              <span class="lyteTreeComma">,</span>
          </template>
          <template lyte-case=object lyte-break>
            <span>{...}</span>
            <span class="lyteTreeComma">,</span>
          </template>
          <template lyte-case=string lyte-break>
            <span class="lyteDataTreeNodeText">'{{item}}'</span>
            <span class="lyteTreeComma">,</span>
          </template>
          <template lyte-case=number lyte-break>
            <span>{{item}}</span>
            <span class="lyteTreeComma">,</span>
          </template>
        </template>

    </template>

    ]

    </span>
    </div>
    <div class="lyteDataTreeOpened" lyte-else onclick="{{action('openArray' , this)}}">
      <span>Array({{lyteTreeArrayLength}})</span>
    </div>

    <div class="lyteDataTreeNodeWrap" lyte-if="{{lyteTreeArrayOpened}}">
      <template lyte-for="{{ltPropArrayData}} as item index ">
        <template lyte-switch="{{lyteTreeDataType(item)}}"><template lyte-case=array lyte-break>
            <div class="lyteDataTreeNode lyteDataTreeArray">
              <span class="lyteDataTreeIndex">{{index}}</span>
              <span>:</span>
              <div class="lyteDataTreeNodeContent">
                <lyte-tree class="lyteDataTreeSubLevel" lt-prop-structure-type="data" lt-prop-array-data={{item}} on-before-open="{{method('onBeforeOpen')}}" on-open="{{method('onOpen')}}" on-before-close="{{method('onBeforeClose')}}" on-close="{{method('onClose')}}">
                  <template is="registerYield" yield-name="content"></template>
                </lyte-tree>
              </div>
            </div>
          </template>
          <template lyte-case=object lyte-break>
            <div class="lyteDataTreeNode lyteDataTreeObject">
              <span class="lyteDataTreeIndex">{{index}}</span>
              <span>:</span>
              <div class="lyteDataTreeNodeContent">
                <lyte-tree class="lyteDataTreeSubLevel" lt-prop-structure-type="data" lt-prop-json-data={{item}} on-before-open="{{method('onBeforeOpen')}}" on-open="{{method('onOpen')}}" on-before-close="{{method('onBeforeClose')}}" on-close="{{method('onClose')}}">
                  <template is="registerYield" yield-name="content"></template>
                </lyte-tree>
              </div>
            </div>
          </template>
          <template lyte-case=number lyte-break>
            <div class="lyteDataTreeNode lyteDataTreeNumber">
              <span class="lyteDataTreeIndex">{{index}}</span>
              <span>:</span>
              <span class="lyteDataTreeNodeContent lyteDataTreeNodeText">{{item}}</span>
            </div>
          </template>
          <template lyte-case=string lyte-break>
            <div class="lyteDataTreeNode lyteDataTreeString">
              <span class="lyteDataTreeIndex">{{index}}</span>
              <span>:</span>
              <span class="lyteDataTreeNodeContent lyteDataTreeNodeText">{{item}}</span>
            </div>
          </template>
          <template lyte-case=boolean lyte-break>
            <div class="lyteDataTreeNode lyteDataTreeBoolean">
              <span class="lyteDataTreeIndex">{{index}}</span>
              <span>:</span>
              <span class="lyteDataTreeNodeContent lyteDataTreeNodeText">{{item}}</span>
            </div>
          </template>
        </template>

      </template>

    </div>
  </template>
  <template lyte-case=object lyte-break>
    <div class="lyteDataTreeNode lyteDataTreeObjectNode {{if(lyteTreeJsonOpened, 'lyteDataTreeOpened', 'lyteDataTreeClosed')}}" lyte-if="{{!jsonOpened}}" onclick="{{action('openJson' , this)}}">
      <span>{
           <template lyte-for-in="{{ltPropJsonData}} as value key ">
           <span>{{key}}</span>:
      <template lyte-switch="{{lyteTreeDataType(value)}}"><template lyte-case=array lyte-break>
          <span style="text-transform:capitalize;">{{lyteTreeDataType(value)}}({{lyteTreeGetArrayLength(value)}})</span>
          <span class="lyteTreeComma">,</span>
        </template>
        <template lyte-case=object lyte-break>
          <span>{...}</span>
          <span class="lyteTreeComma">,</span>
        </template>
        <template lyte-case=string lyte-break>
          <span class="lyteDataTreeNodeText">'{{value}}'</span>
          <span class="lyteTreeComma">,</span>
        </template>
        <template lyte-case=number lyte-break>
          <span class="lyteDataTreeNumber">{{value}}</span>
          <span class="lyteTreeComma">,</span>
        </template>
        <template lyte-case=boolean lyte-break>
          <span class="lyteDataTreeBoolean">{{value}}</span>
          <span class="lyteTreeComma">,</span>
        </template>
      </template>

  </template>

  }</span>
  </div>

  <div class="lyteDataTreeOpened" lyte-else onclick="{{action('openJson' , this)}}">
    <span class="lyteDataTreeObjectTextLabel">Object</span>
  </div>

  <div class="lyteDataTreeNodeWrap" lyte-if="{{lyteTreeJsonOpened}}">
    <template lyte-for-in="{{ltPropJsonData}} as value key ">
      <template lyte-switch="{{lyteTreeDataType(value)}}"><template lyte-case=array lyte-break>
          <div class="lyteDataTreeNode lyteDataTreeArray">
            <span class="lyteDataTreeIndex">{{key}}</span>
            <span>:</span>
            <div class="lyteDataTreeNodeContent">
              <lyte-tree class="lyteDataTreeSubLevel" lt-prop-structure-type="data" lt-prop-array-data={{value}} on-before-open="{{method('onBeforeOpen')}}" on-open="{{method('onOpen')}}" on-before-close="{{method('onBeforeClose')}}" on-close="{{method('onClose')}}">
                <template is="registerYield" yield-name="content"></template>
              </lyte-tree>
            </div>
          </div>
        </template>
        <template lyte-case=object lyte-break>
          <div class="lyteDataTreeNode lyteDataTreeObject">
            <span class="lyteDataTreeIndex">{{key}}</span>
            <span>:</span>
            <div class="lyteDataTreeNodeContent">
              <lyte-tree class="lyteDataTreeSubLevel" lt-prop-structure-type="data" lt-prop-json-data={{value}} on-before-open="{{method('onBeforeOpen')}}" on-open="{{method('onOpen')}}" on-before-close="{{method('onBeforeClose')}}" on-close="{{method('onClose')}}">
                <template is="registerYield" yield-name="content"></template>
              </lyte-tree>
            </div>
          </div>
        </template>
        <template lyte-case=string lyte-break>
          <div class="lyteDataTreeNode lyteDataTreeString">
            <span class="lyteDataTreeIndex">{{key}}</span>
            <span>:</span>
            <span class="lyteDataTreeNodeContent lyteDataTreeNodeText">{{value}}</span>
            <span class="lyteTreeComma testend">,</span>
          </div>
        </template>
        <template lyte-case=number lyte-break>
          <div class="lyteDataTreeNode lyteDataTreeNumber">
            <span class="lyteDataTreeIndex">{{key}}</span>
            <span>:</span>
            <span class="lyteDataTreeNodeContent lyteDataTreeNodeText">{{value}}</span>
            <span class="lyteTreeComma testend">,</span>
          </div>
        </template>
        <template lyte-case=boolean lyte-break>
          <div class="lyteDataTreeNode lyteDataTreeBoolean">
            <span class="lyteDataTreeIndex">{{key}}</span>
            <span>:</span>
            <span class="lyteDataTreeNodeContent lyteDataTreeNodeText">{{value}}</span>
            <span class="lyteTreeComma testend">,</span>
          </div>
        </template>
      </template>

    </template>

  </div>
</template>
</template>

</div>
</template>
</template>


</template>
