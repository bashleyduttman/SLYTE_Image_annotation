<template tag-name="lyte-banner" style="{{if(ltPropInline,concat(ltPropPosition,':0;'))}}" class="{{if(ltPropInline,'lyteBannerInlineFloating','')}}">
  <template lyte-if="{{ltPropFloating}}">
    <template lyte-if="{{ltPropInline}}">
      <div class="lyteBannerFloating {{ltPropClass}}" style="display:none;width:{{ltPropWidth}}; height:{{ltPropHeight}};{{if(ltPropPosition === 'top','top:-100%','bottom:-100%')}};" aria-live="polite">

        <lyte-yield yield-name="yield"></lyte-yield>
        <template lyte-if="{{ltPropShowCloseButton}}">
          <span class="lyteModalClose lyteBannerClose" role="button" onclick="{{action('close')}}"></span>
        </template>

      </div>
    </template>
    <template lyte-else>
      <lyte-modal id="_lyteBannerModal" lt-prop={{stringify(ltPropModal)}} lt-prop-height={{ltPropHeight}} lt-prop-width={{ltPropWidth}} lt-prop-show="{{lbind(ltPropShow)}}" lt-prop-freeze="false" lt-prop-allow-multiple="true" lt-prop-close-on-escape=false lt-prop-re-render-modal="{{lbind(ltPropReRenderModal)}}" lt-prop-bind-to-body="{{lbind(ltPropBindToBody)}}" lt-prop-show-close-button="{{ltPropShowCloseButton}}" lt-prop-overlay-close=false lt-prop-wrapper-class="lyteBannerModal {{if(ltPropModal.wrapperClass,ltPropModal.wrapperClass,'')}}" on-show='{{method("modalOnShow")}}' on-before-show='{{method("modalOnBeforeShow")}}' on-close='{{method("modalOnClose")}}' on-before-close='{{method("modalOnBeforeClose")}}' lt-prop-transition="{{ltPropTransition}}" lt-prop-offset="{{if(ltPropModal.offset,ltPropModal.offset,ltPropOffset)}}" lt-prop-aria="true" lt-prop-aria-attributes="{{ltPropAriaAttributes}}">
        <template is="registerYield" yield-name="modal">
          <lyte-modal-content class="lyteBannerModalContent {{ltPropClass}}">
            <lyte-yield yield-name="yield"></lyte-yield>
          </lyte-modal-content>
        </template>
      </lyte-modal>
    </template>

  </template>
  <template lyte-else>
    <div class="lyteBannerNonFloating {{ltPropClass}}" style="display:none;width:{{ltPropWidth}}; height:{{ltPropHeight}};" aria-live="polite">
      <lyte-yield yield-name="yield"></lyte-yield>
      <template lyte-if="{{ltPropShowCloseButton}}">
        <span  tabindex="0" aria-label="{{lyteUiI18n(ariaCloseLabel)}}" role="button" class="lyteModalClose lyteBannerClose" onclick="{{action('close')}}"></span>
      </template>

    </div>
  </template>

</template>
